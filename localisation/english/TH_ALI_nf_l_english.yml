ali_renoujuntuan_idea_desc:0 "与绝大多数势力不同，爱丽丝所领导的魔法使们主要她们所做的人偶作战。尽管会这一魔法的魔法使很少，但却能够通过生产人偶来填补广大魔法使人力空缺的局面。"
