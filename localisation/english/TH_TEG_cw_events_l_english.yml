l_english:
tegcw.101.t:0 "天狗统一战争"
tegcw.101.d:0 "日前，天狗共和国宣布对残存的天魔势力宣战，旨在重新统一分裂的天狗，并彻底消灭对革命抱有敌意的旧天魔势力。\n\n天狗共和国宣称这次战争“只是革命的继续”，并在国内得到了充分的舆论支持。而天魔方仍然坚持认为自己才是天狗的唯一合法政府，希望通过这次战争“平定叛乱”。\n\n持亲天魔态度的[MRY.GetName]和天界对于此次战争的态度尚不明朗。"
tegcw.101.1:0 "粉碎旧帝国！"
tegcw.101.2:0 "这群该死的共和派！"
tegcw.101.3:0 "意料之中的发展"

tegcw.102.t:0 "[OTG.GetName]请求干涉"
tegcw.102.d:0 "随着战况逐渐明朗，[OTG.GetName]向我们请求出兵平定共和派的叛乱。由目前的形式可以看出，这将是解决我们周边一大威胁的绝佳机会。"
tegcw.102.1:0 "我们当然要干涉"
tegcw.102.2:0 "那是他们自己的事"

tegcw.103.t:0 "天狗内战结束"
tegcw.103.d:0 "随着天魔势力的彻底倒台，我们没有必要进行这场无意义的战争。"
tegcw.103.1:0 "白忙一场"

tegcw.201.t:0 "[TEG.GetName]攻克天魔宫"
tegcw.201.d:0 "经过一系列艰苦的战斗，[TEG.GetName]的军队成功的攻下了[OTG.GetName]的首都天魔宫。这无疑会给[TEG.GetName]的军队以巨大的鼓舞。"
tegcw.201.1:0 "继续进军！"

tegcw.202.t:0 "[OTG.GetName]夺回天魔宫"
tegcw.202.d:0 "经过一系列艰苦的战斗，[OTG.GetName]的军队成功的从[TEG.GetName]军队手中夺回了[OTG.GetName]的首都天魔宫。这无疑会给[TEG.GetName]的军队以沉重打击。"
tegcw.202.1:0 "给这帮叛乱分子一点教训！"

