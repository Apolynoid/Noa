# SEJ NRM请求加入同盟
nrm.101.t:0 "[NRM.GetName]请求同盟"
nrm.101.d:0 "在经历了魔法之森内战后，[NRM.GetName]的领导人[NRM.GetLeader]请求加入我们的阵营，希望共同创造一个平等的幻想乡，让动荡的幻想乡能有弱者的一席之地。"
nrm.101.1:0 "我们将并肩作战"
nrm.101.2:0 "革命不需要他们"

