l_english:
huminf.1.t:0 "妖怪要求支付战争赔偿"
huminf.1.d:0 "上次战争的胜利者之一[?fundTarget.GetName]向我们提出支付战争赔偿的要求。"
huminf.1.1:0 "我们别无选择"

huminf.2.t:0 "新一轮人类影响力争夺"
huminf.2.d:0 "现在开始新一轮的人类影响力争夺，我们应该投入多少资源进行争夺呢？"
huminf.2.1:0 "不参与"
huminf.2.2:0 "少量投入"
huminf.2.3:0 "适量投入"
huminf.2.4:0 "大量投入"

huminf.3.t:0 "人类影响力争夺结果"
huminf.3.d:0 "在上一轮人类影响力争夺中，我们获得了[?lastHumanInfluence]点对人类的影响力。"
huminf.3.1:0 "知道了"

huminf.5.t:0 "人类彻底摆脱妖怪影响"
huminf.5.d:0 "作为上一次战争的战败方，[HUM.GetName]在战争结束后就一直处于各战胜国的影响之下。然而，随着幻想乡局势愈发紧张，战胜国对人类的影响逐渐开始变得力不从心，而[HUM.GetName]的现任政府也抓住这一机会逐步提高自己在[HUM.GetName]的影响力。\n\n现在，[HUM.GetName]的政府首脑[HUM.GetLeader]宣布[HUM.GetName]已经从幻想乡其他国家间的斗争中脱身，现任[HUM.GetName]的工作重心将会转移到[HUM.GetName]的恢复与重建中。她还表示，[HUM.GetName]无意继续参与幻想乡的争斗，但会保留最基本的防卫力量。\n\n战胜国目前对此的意见仍然没有官方表示，但在[HUM.GetName]，人类已经开始庆祝这一胜利。"
huminf.5.1:0 "有趣"
huminf.5.2:0 "人类重获自由！"