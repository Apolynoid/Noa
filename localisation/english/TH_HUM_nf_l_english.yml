HUM_di_xia_fu_chou_zu_zhi:0 "地下复仇组织"
HUM_di_xia_fu_chou_zu_zhi_desc:0 "自从人类在复权战争中战败，那些妖怪们就用各种手段压迫着我们，而人类中的那些叛徒——无论是向妖怪出卖人类利益的财阀，还是协助妖怪的现任腐朽的政府——对人类的事业漠不关心。一小部分真正理解人类伟大事业的积极分子不得不暂时潜伏在暗中，等待合适的时机，向那些妖怪和妖怪的走狗发起神圣的复仇。\n\n我们可以通过各种手段暗中将我们的思想传播到所有人类心中，也许不止这些——我们甚至可以获取到一些实际的帮助。\n\n§Y渗透度§!代表着我们对[HUM.GetName]的渗透程度，我们的人会定期进行一系列的渗透行动，所以§Y渗透度§!会随着时间而增加。不过，现任[HUM.GetName]政府显然不会坐以待毙，如果我们的行动过于明显，我们安插在政府中的线人也许会暴露，进而导致§Y渗透度§!的大幅下降。我们可以通过各式各样的决议行动，或者增加§Y渗透度§!，或者降低现任[HUM.GetName]政府的搜查带来的后果。我们也可以在地下发展一些获取武器的渠道，从而为将来夺取权力和夺取权力后几乎不可避免的§R[TKM.GetName]干涉§!做准备。当然，时机一到，我们就会发动政变，推翻那些妖怪的走狗，成为人类的合法政府。\n\n当前§Y渗透度§!：[?HUM.InfiltrationRate]\n军队支持度：[?HUM.ArmySupport]%\n转移武器百分比：[?HUM.WeaponRatio]%\n额外武装部队数量：[?HUM.ArmyNum]"
