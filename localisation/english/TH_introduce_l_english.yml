introduce_NMS_page1:0 "自从§Y[NMS.GetLeader]§!从魔界中被她的妖怪弟子所解放后，她将新的寺庙——§Y[NMS.GetFlag][NMS.GetName]§!选址在了§Y[HUM.GetFlag][HUM.GetName]§!外部，意在同时吸引妖怪和人类步入佛门，然而受限于§Y[NMS.GetFlag][NMS.GetName]§!原先就以妖怪为主，所以后来也只有妖怪加入，最终彻彻底底地变成了一个妖怪寺。\n结界危机发生初期，幻想乡的和平受到严重挑战，尤其是§Y红魔馆——妖怪山战争§!导致了大量难民，§Y[NMS.GetFlag][NMS.GetName]§!和§Y[SRB.GetFlag][SRB.GetName]§!为了宣扬各自的和平理念，意外地放下了宗教偏见，组成了§Y道佛联邦§!，吸引了那些渴望和平的幻想乡住民。然而好景并不长，其东面的§Y[HUM.GetFlag][HUM.GetName]§!力量意外暴涨并向妖怪地区野蛮扩张。在人类第一次扩张以后，§Y[NMS.GetLeader]§!为了妖怪的生存和当时的人类领导者§Y稗田阿求§!见了面，让§Y稗田阿求§!意识到自己原先善待妖怪的规划已被下层曲解，在§Y稗田阿求§!的个人威望之下，使得被征服区域的妖怪的情况开始好转，甚至变得和人类一样步入文明时代。而§Y道佛联邦§!也因此和§Y[HUM.GetFlag][HUM.GetName]§!达成了友好协定。\n然而，人类的扩张也让大量妖怪流亡者进入了§Y[NMS.GetFlag][NMS.GetName]§!，这些妖怪对着人类有着强烈的怨恨。虽然§Y[NMS.GetLeader]§!能够理解人类在了解幻想乡的本质并获得力量后的强烈反弹，但她手下那些才半步步入佛门的妖怪是无法理解的，她们被那些从原先住所驱逐出来的妖怪所影响，想起了和人类拔刀相向的过去，这一切再度重演，而她们所信赖的§Y圣大人§!在这需要其个人凝聚力的关键时刻被宗教所束缚。同时，其联邦的另一部分§Y[SRB.GetFlag][SRB.GetName]§!也开始暗中勾结人类。意识到危机的妖怪门徒们后开始自发的武装起来，怕在不久的将来§Y[NMS.GetFlag][NMS.GetName]§!也会有和人类的一战，§Y[NMS.GetLeader]§!选择了对她们睁只眼闭只眼，这使得这些完全不信教妖怪难民们获得了更多力量。而这时越来越多的人类终于开始注意这个有意在人类村落不远处聚集大量妖怪的妖怪寺，于是§Y[NMS.GetLeader]§!再度被人类误解——认为§Y[NMS.GetLeader]§!是为了像其他妖怪一样控制人类才把寺庙建在了§Y[HUM.GetFlag][HUM.GetName]§!附近，双方关系急剧恶化。\n转机出现在了人类决定向魔法森林进军之后，人类为了将魔法森林纳入势力范围而和下克上妖怪们作战，但被地理环境以及魔法使部队的本身作战能力连累，造成了人类力量暴涨的贤者§Y[YKR.GetLeader]§!这时开始号召广大妖怪们趁此机会反击人类，越来越多的妖怪加入其中。因为§Y[NMS.GetLeader]§!不想被贴上妖怪的标签，§Y[NMS.GetFlag][NMS.GetName]§!作为最关键的一员迟迟不肯下手。但她的手下§Y[MNM.GetLeader]§!打响了第一枪，使§Y[NMS.GetFlag][NMS.GetName]§!和§Y[HUM.GetFlag][HUM.GetName]§!开战，§Y道佛联邦§!也就此破裂，§Y[NMS.GetFlag][NMS.GetName]§!也终于加入了反击人类的队伍。\n初期，战争极度顺利，尤其是§Y[NMS.GetLeader]§!手下§Y[NUE.GetLeader]§!的部队的妖力护盾，能够吸收使用博丽之力的子弹，使得在战争中§Y[NMS.GetFlag][NMS.GetName]§!步入上风。但在攻入§Y[HUM.GetFlag][HUM.GetName]§!主要地区后受到强烈抵抗，于是§Y[MNM.GetLeader]§!提出把§Y圣辇船§!开出来当作轰炸机支援地面部队，而§Y圣辇船§!也是§Y[NMS.GetFlag][NMS.GetName]§!寺庙的本体，这自然遭到了原先忠实信徒的强烈反对，然而那些妖怪难民们却对寺庙的意义熟视无睹。在主战派的强烈要求下，原先的宝船被迫作为轰炸机出现，让原来见过宝船的所有人印象深刻，虽然这给人类带来了很多恐惧，但最终§Y圣辇船§!还是被人类的防空炮摧毁了，§Y[NMS.GetFlag][NMS.GetName]§!暂时成为了没有寺庙的“§Y[NMS.GetName]§!”。\n虽然§Y[NMS.GetFlag][NMS.GetName]§!最终损失了大量妖怪和§Y圣辇船§!，但获得了大量原先妖人聚集区的土地，让爱好和平的§Y[KYK.GetLeader]§!担任总督。同时搞坏了§Y圣辇船§!的§Y[MNM.GetLeader]§!也帮助重建了§Y[NMS.GetName]§!，但这次只是一个地面建筑了。此外，通过这次战争，§Y[NMS.GetFlag][NMS.GetName]§!获得了大量威望，原先妖怪难民许多宣布追随§Y[MNM.GetLeader]§!，同时也吸引了很多外来妖怪加入。但§Y[NMS.GetLeader]§!也很清楚，她们并非是为了皈依佛门而来，而是纯粹是渴望力量，宣扬暴力的妖怪。而这种妖怪，如今已经占据了§Y[NMS.GetFlag][NMS.GetName]§!的绝大多数，§Y[NMS.GetFlag][NMS.GetName]§!原先的宗教色彩，已经被强烈淡化。于是§Y[NMS.GetLeader]§!开始重新振兴佛教的地位，得到了佛教信徒以及新加入的妖人聚集区的部分支持，然而她们更希望能够抑制§Y[NMS.GetFlag][NMS.GetName]§!中的好战份子；同时这不意外地被那些新晋妖怪们所排斥，甚至认为§Y圣大人§!被人类所影响，而领导着这些新晋妖怪、最忠实§Y圣大人§!的妖怪们自然强烈反对这种说法，认为§Y圣大人§!只是被宗教所过度束缚，毕竟佛法终究是人类所写，应当进行改革来适应幻想乡的妖怪。然而暗地里，她们也各自拥兵上千，如果§Y[NMS.GetLeader]§!仍然固守原先的佛教，很有可能发生武装强制改革。\n这对于§Y[NMS.GetLeader]§!是个进退两难的时候……"
introduce_HKR_page1:0 "结界危机后，§Y[HKR.GetLeader]§!的力量受到了极大的影响，失去了对绝大多数妖怪在力量上优势，起初§Y[HKR.GetLeader]§!并没有发现这一点，直到在妖怪山——红魔馆战争中完全暴露了出来，令博丽巫女的威望受到了严重损害，因此幻想乡各方动乱加剧。而想要让人类复权并让§Y[HUM.GetFlag][HUM.GetName]§!成为幻想乡人类代表的稗田阿求也发现了这一点，虽然§Y[HKR.GetLeader]§!最初并不想因此过分接近人类，但为了能够维持住幻想乡的秩序——也就是履行博丽巫女最基本的职责，而逐渐接受了来自§Y[HUM.GetFlag][HUM.GetName]§!的帮助，于是§Y[HUM.GetFlag][HUM.GetName]§!帮助建立了隶属于§Y[HKR.GetLeader]§!她自己的博丽分队。但同时§Y[HUM.GetFlag][HUM.GetName]§!打着帮助博丽巫女维持幻想乡秩序的名号在幻想乡扩张， 引起了各大贤者和大妖怪们的警惕，但此时妖怪们忙于自相残杀而难于针对人类。直到§Y[SEJ.GetLeader]§!在魔法之森中牵制了大量人类部队后妖怪们才终于开始组织起来对抗人类，在这场博丽大结界建立以后最大的人妖对抗战争中，§Y[HKR.GetFlag][HKR.GetName]§!很讽刺地被宣扬下克上理念的§Y[SEJ.GetFlag][SEJ.GetName]§!部队所占领，并在这之后移交了贤者§Y[YKR.GetLeader]§!占领，直到§Y[HUM.GetFlag][HUM.GetName]§!也被彻底打败。\n\n在§Y[HUM.GetFlag][HUM.GetName]§!战败后，§Y[HUM.GetFlag][HUM.GetName]§!连同幻想乡的所有人类一起被制裁，最大的一点就是外界人和§Y[HUM.GetFlag][HUM.GetName]§!之外的人类不再受保护，意味着攻击在§Y[HUM.GetFlag][HUM.GetName]§!之外的人类在幻想乡是合理的。而作为§Y帮凶的魔法使和博丽巫女§!也同样被制裁，博丽巫女的职责仅剩下了保护大结界，其他职责都被剥夺，但妖怪们都很清楚以现在博丽巫女的能力实际上也无法保护大结界了，博丽巫女已经成为§Y象征性的花瓶§!存在。\n\n在战争结束后的一年内，幻想乡又发生了很多事，对于§Y[HKR.GetLeader]§!最大的事就是法师种族的概念——妖怪为了分裂人类内部而创造出来的种族概念，而§Y[HKR.GetLeader]§!本人按定义也属于这一范畴，于是博丽巫女和普通人类的关系也更加疏远。同时，妖怪贤者§Y[YKR.GetLeader]§!也开始经常在博丽神社出现，一次次地劝说§Y[HKR.GetLeader]§!只要完全站到她一边，她就能回到以前靠着自己的力量守护幻想乡的时候。但§Y[HKR.GetLeader]§!截止146季为止，都拒绝了，或许是自己没能力、或许是自己另有打算、亦或许是这样的幻想乡不值得再由自己守护。。。\n\n而现在的§Y[HKR.GetFlag][HKR.GetName]§!，尽管博丽的职责被剥夺，基本处于只要守好现在的神社即可的状态，偶尔还会有一些妖怪朋友会来。那么§Y[HKR.GetLeader]§!，曾经的主角会就这样默默地看自己被淹没在时代的浪潮里吗？"
introduce_TES_page1:0 "我们的§Y[TES.GetLeader]§!大人一直在各处寻找乐趣，尤其是通过幻想乡的各个异变，而现在幻想乡陷入了危机，对于§Y[TES.GetLeader]§!大人来说，所谓的危机只不过和以前的异变一样，只不过这次的规模巨大，已经到了动兵动武的地步。于是§Y[TES.GetLeader]§!大人出于找乐子的心理阻止了天狗的统一，但这一动作却引起了§Y[CCA.GetFlag][CCA.GetName]§!的巨大反应，开始阻止天人进入幻想乡。这让我们的§Y[TES.GetLeader]§!大人有了强烈的反叛心理，想着推翻§Y[CCA.GetFlag][CCA.GetName]§!，而幻想乡的妖精革命也开始引起§Y[CFA.GetFlag][CFA.GetName]§!的动荡。或许我们可以趁着这个机会推翻§Y[CCA.GetFlag][CCA.GetName]§!，让§Y天界§!成为§Y[TES.GetLeader]§!个人的世界，并以此为起点，控制幻想乡和其他异界，让世界再度回到以天治地的时代，而§Y[TES.GetLeader]§!大人也会成为名副其实的§Y世界天子§!！"
introduce_TKM_page1:0 "我们付丧神在结界危机初期并非为一体，而是类似其他妖怪一样有着各个部落间的纷争，但后来随着§Y[HUM.GetFlag][HUM.GetName]§!的崛起，周边的妖怪被人类所吞噬，而我们自认为无力抵抗当时的人类，便主动向人类屈服了。幸好当时的人类领导人§Y稗田阿求§!为了表现出人类不会危害妖怪，而未对主动屈服于人类的我们做出过多的压迫，同时人类也发现了我们付丧神的妖怪特性有利于他们的科技发展，就干脆在我们聚集地改造成了工业城区，成为后来§Y[HUM.GetFlag][HUM.GetName]§!的重要军工业区，付丧神也成为在少数被人类统治下还过得比较舒适的妖怪之一。\n\n但妖怪被人类所统治是幻想乡的大忌，很快贤者和其他大妖怪就组织开始攻打§Y[HUM.GetFlag][HUM.GetName]§!及其盟友，我们付丧神很害怕因帮助人类会被其他妖怪所制裁，不得不和人类站在同一战线上去对抗其他妖怪。后来§Y稗田政府§!倒台，而新人类政府要坚持抵抗到外界人类的到来，妖怪方付出的代价越来越大，妖怪贤者§Y[YKR.GetLeader]§!找到了当时工业区的付丧神领导者§Y[TKM.GetLeader]§!，发誓只要这个时候调转枪口并解救已经被人类新政府囚禁的§Y稗田阿求§!，将帮助付丧神洗白。而我们付丧神将信将疑，但人类失败只是时间问题，于是决定这个时候相信§Y[YKR.GetLeader]§!。靠着地理优势，我们攻入了§Y[HUM.GetFlag][HUM.GetName]§!的核心地区，解救了§Y稗田阿求§!，随着§Y稗田阿求§!的玉音放送，人类部队放弃了抵抗，§Y人类复权战争§!也就此结束。\n\n战后我们也被认为是对抗人类的重要力量，从战争中获得了应有的回报，继承了大量人类的军工业，使自己成为了继天狗和河童之外，第三个外界科技化的妖怪势力——§Y[TKM.GetFlag][TKM.GetName]§!。同时，靠着成功的外交手段，同时在各种族之间都建立了比较友好的关系，尤其是下层妖怪和人类。\n\n然而浩浩荡荡的反人类战争才过去2年，那些曾经一同对抗人类的妖怪们却各怀鬼胎，相互不信任，让幻想乡再次进入了动荡之中，尤其是§Y[NMS.GetFlag][NMS.GetName]§!直接指出贤者的行为使她们的和平理念彻底崩塌，而也就这时我们也明白了§Y[YKR.GetLeader]§!的真正意图：希望靠着我们付丧神来限制§Y[NMS.GetFlag][NMS.GetName]§!在草根妖怪中的影响力以及其他势力在§Y[HUM.GetFlag][HUM.GetName]§!的影响力。\n\n尽管付丧神内部派系争端错杂，但每个派系都明白如果现在的付丧神再回到结界危机前弱小状态，那些贪婪的大妖怪们很快就会像人类一样把我们作为工具一样对待。然而付丧神作为一种小妖怪，缺乏像大妖怪那样同时拥有力量和智慧的领导者，不得不采用选举试用的方法来探索自己未来的道路。"
introduce_SCA_page1:0 "结界危机让幻想乡陷入了前所未有的危机，而伟大的§Y[SCA.GetLeader]§!大人却视其为机遇，虽然在天狗和河童侵入我们的领地之时，我们初期遭遇了许多失败，但动员了那些忠于斯卡蕾特的妖精后，我们树立起了结实的防线，并成功开启了妖怪山山脚的人类村落战线，稀疏了妖怪山方面的兵力，最终完成了一次重大战役胜利后，姗姗来迟的§Y博丽巫女§!才从中调解，最终妖怪山方面宣布无条件投降战败，我们获得了这场战争的最后胜利。\n\n靠着战胜妖怪山的威望，我们在红魔馆外建立了红魔城，§Y成为幻想乡最大的城市之一§!，并成功将自己的势力范围延伸到了幻草原和雾之湖的南岸，在那里更多的妖精和妖怪宣布将忠于斯卡蕾特，并在后面的§Y幻想乡反人类战争§!中，战胜了§Y邪恶的人类和博丽巫女§!，并从人类手里得到了雾之湖的南岸，斯卡蕾特的影响力由此达到了顶峰。\n\n但不忠于斯卡蕾特的§Y琪露诺和一部分妖精发动了革命§!，意在建立妖精自己的国家，我们这些忠诚于斯卡蕾特的妖精始终无法想通这个愚蠢的妖精为什么不崇拜比她自己强大几百倍的§Y[SCA.GetLeader]§!，而且革命时间也挑在了我们对抗人类的战争之中，我们都认为是其他妖怪尤其是§Y[SEJ.GetFlag][SEJ.GetName]§!煽动了妖精发动革命。于是，我们暂时丢失了对雾之湖东北岸的控制，她们的革命还成功煽动了一部分对斯卡蕾特不是很忠心的妖精们，那些妖精很可能也会发动类似的革命。不仅如此，其他妖怪势力嫉妒我们伟大的§Y[SCA.GetLeader]§!的成果，想趁着我们忙于处于那些叛徒妖精的时候，给予我们狠狠的背刺。目前，[SCA.GetLeader]大人认为伟大的§Y[SCA.GetFlag][SCA.GetName]§!暂时从扩张期进入了守成期，待我们处理完琪露诺和她的叛党§Y[CIR.GetFlag][CIR.GetName]§!，§Y红雾会再次覆盖整个幻想乡§!！"
introduce_TEG_page1:0 "天狗原先的自豪感在这场前所未有的危机中被粉碎，原来我们所信仰的§Y天魔大人§!背叛了我们所有天狗——我们浴血奋战，靠着天狗的力量在与§Y红魔馆§!的战争处于上风之时，尽然为了顾及§Y博丽巫女和幻想乡的贤者§!而选择了无条件投降，并为此还出卖了我们的§Y传统盟友河童§!。令我们的信仰彻底崩塌，外界的民主自由理念成为了我们新的追求，为了打破天狗传统以来的阶级制度，爆发了§Y反对天魔和其大天狗走狗们的革命§!，天魔竟勾结了§Y外来神明守矢§!以及§Y高傲的天界人§!镇压我们，而我们的§Y好朋友河童§!也不得不因此对抗我们，最终，我们靠着不屈的精神打败了天魔的所有盟友，但我们的力量被大大地削弱，无法攻破天魔宫所在的山中堡垒，于是天魔和大天狗们的§Y[OTG.GetFlag][OTG.GetName]§!得以残喘。\n\n虽然我们未能完全统一，但在幻想乡学习外界科技和思想的大潮下我们仍然占据了优势，我们开始传播自己的民主理念，让幻想乡的广大底层打破被独裁妖怪们所控制地状况，但这引起了幻想乡广大的封建妖怪们的敌意。首先就是我们的盟友河童，她们也爆发了和我们一样的革命，但可恶的外界神明发现了这一趋势，早早的增援河童长老，令她们的革命也和我们一样并未完全成功，成为了南北对立的情况。但在妖怪山之外的地区情况过于复杂了，§Y在稗田阿求领导下的人类§!有意接受我们的思想，但碍于人类的种族主义无法和我们直接结盟，§Y[SEJ.GetLeader]的下克上运动§!显然不理解我们的意思。这两个最有可能成为我们在妖怪山之外的盟友被其他妖怪和贤者挑拨离间之后，互相开战，引发了震惊幻想乡的§Y人类革命战争§!，或称幻想乡反人类战争、人类复权运动。\n\n在妖怪山外的影响力扩大失败后，我们再次把精力放到了妖怪山上：统一天狗和帮助河童统一，并摧毁掉妖怪山最固执的封建独裁势力——§Y[MRY.GetFlag][MRY.GetName]§!，但这显然并非一件易事，在§Y残余的[OTG.GetFlag][OTG.GetName]、河童封建势力[KAP.GetFlag][KAP.GetName]和[MRY.GetFlag][MRY.GetName]§!之外，还有我们最初的敌人红魔馆已经发展为§Y[SCA.GetFlag][SCA.GetName]§!，对我们的思想也不怀好意；天界的§Y[CCA.GetFlag][CCA.GetName]§!虽然因之前其下面天人对幻想乡的干涉而采取了严管措施，但充满野心的§Y[TES.GetFlag][TES.GetName]§!有着强烈的反抗心理。而我们内部还未从之前的战争中完全缓过气来，因此有了各党派之争，是继续传播民主革命、还是先休养生息、亦或许走一个折中的方案？"
introduce_MRY_page1:0 "我们抛弃了外界的信仰，来到了幻想乡，本应是一个美好的开始，但一切却被结界危机所打破了——原先天狗社会和我们的合作关系，因为她们和§Y红魔馆§!的战争以及内部的动荡爆发了革命，尽管我们竭尽全力试图帮助和我们结盟的§Y旧天魔势力[OTG.GetFlag][OTG.GetName]§!，但还是失败了。新的§Y[TEG.GetFlag][TEG.GetName]§!视我们为与她们民主理念所对立的封建神权势力，但我们伟大的神明§Y[MRY.GetLeader]§!当机立断，将下一步信仰扩张的对象放在了旧河童势力§Y[KAP.GetFlag][KAP.GetName]§!上，并成功阻止了她们被和天狗一样的河童革命军§Y[NTR.GetFlag][NTR.GetName]§!所颠覆，由此，我们已经基本抓住了大部分河童的信仰，避免了和天狗一样的悲剧发生。\n\n但幻想乡的这几年变数很大，由于幻想乡人类的动乱，我们早早地划清和人类的关系，避免了广大妖怪对我们的制裁，而我们也很早就把§Y信仰的重点放在了妖怪之上§!。在大方向上，我们不可避免的要和§Y[TEG.GetFlag][TEG.GetName]§!开战，但如果能够成功打败天狗，帮助整个幻想乡镇压掉民主革命的话，幻想乡的妖怪们和贤者将会感激我们，提高我们在幻想乡的影响力；但另一方面，我们或许可以避免和天狗的直接冲突，让其他妖怪山势力意识到守矢的信仰并非天狗所描述的那么封建，守矢在进入幻想乡后早就已经转变成为能够海纳百川的信仰集体了， 这样也能保障我们的信仰来源；最后，也可以采取消极的策略，我们离开外界就已经表明在争夺信仰上不是像以前那样有热情了，只要保持必要的信仰，在幻想乡过上敌不犯我我不犯人的生活，但这个想法可能在天狗看来是可笑的。总之，这三种路线是我们守矢三位神明的想法，现在§Y[MRY.GetLeader]§!的想法占据了上风，她的想法可以说是风险最高也是受益最大的，虽然我们已经被讽刺为比§Y[HKR.GetFlag][HKR.GetName]§!还妖怪的妖怪神社，但如果她能够成功，§Y诹访过去的辉煌§!或许能够在幻想乡的妖怪山上重现。。。"
introduce_SEJ_page1:0 "幻想乡的结界危机对于我们的§Y[SEJ.GetLeader]§!来说是一场机遇，结界危机拉小了所有有特殊力量的个体的力量差，这使得下克上的再度成为了可能，但这一点一直都只是猜想未达到证实。直到§Y博丽巫女§!为了调节妖怪山和红魔馆的战争时才将博丽巫女的力量削弱给暴露了出来，证明这个时代数量的重要性已经大于质量，于是§Y[SEJ.GetLeader]§!用花言巧语拉拢了另外一批曾经辉煌的妖怪§Y[NIB.GetFlag][NIB.GetName]§!和§Y[RMI.GetFlag][RMI.GetName]§!，试图把原来属于妖怪的魔法之森从§Y[MRS.GetFlag][MRS.GetName]§!手里收回。但此时的§Y[HUM.GetFlag][HUM.GetName]§!被外界科技所影响已经发展了起来，打败了周边许多妖怪小部落，且开始把魔法之森视为自己的势力圈；同时§Y[HKR.GetFlag][HKR.GetName]§!也因之前的吃瘪逐渐立场和§Y[HUM.GetFlag][HUM.GetName]§!一致，也为了洗清之前的耻辱和§Y[HUM.GetFlag][HUM.GetName]§!一同加入§Y[MRS.GetFlag][MRS.GetName]§!一方对抗我们。\n\n但是这次运气站在了§Y[SEJ.GetLeader]§!一方，之前§Y[HUM.GetFlag][HUM.GetName]§!的扩张已经令部分妖怪，尤其是§Y贤者§!感到恐惧，于是她们开始暗中帮助我们，靠着妖怪在幻想乡的绝对优势，我们在魔法之森成功打败了人类方的三方联军，而这场战争也在贤者和大妖怪们的宣传下，成为了幻想乡对抗人类霸权的反人类战争。而我们的§Y[SEJ.GetLeader]§!却阴差阳错的成为了反抗人类的先锋，于是越来越多的妖怪们加入了我们这一方，而我们成功带领大军占领了魔法使的主要城镇并攻破了§Y[HKR.GetFlag][HKR.GetName]§!，为对抗人类立下了重大功劳，并最后成功肢解了§Y[MRS.GetFlag][MRS.GetName]§!和§Y[HUM.GetFlag][HUM.GetName]§!，而§Y博丽巫女§!的职责也被大妖怪和贤者们重新划定。\n\n不过，§Y[SEJ.GetLeader]§!决定与大妖怪和贤者合作的决定让那些最初追随她的妖怪感到了§Y背叛§!，认为§Y[SEJ.GetLeader]§!最终也只是为了自己的欲望成为妖怪中的王者。那些和她有着一样理念的§Y[CIR.GetFlag][CIR.GetName]§!也因此开始疏远§Y[SEJ.GetLeader]§!。而对于我们这些支持§Y[SEJ.GetLeader]§!的人来说，即便§Y[SEJ.GetLeader]§!修正了自己的理念，我们仍然会支持她，毕竟§Y[SEJ.GetLeader]§!是第一个敢和仍然强大的§Y[HUM.GetFlag][HUM.GetName]§!和§Y博丽巫女§!脸面仍在时就正面对抗的伟大妖怪，我们相信§Y[SEJ.GetLeader]§!在这个时代，仍然是为了我们这些广大的底层妖怪而着想，即便和她最初的下克上背道而驰！"
introduce_CIR_page1:0 "早在结界危机初期，我们和幻想乡的绝大多数妖精都处于§Y斯卡蕾特家§!的统治之下，最初和绝大多数妖怪一样崇拜着强者和力量。但随着妖怪山对我们宣战，我们被一波波的送上去为那个吸血鬼拖延时间，就为等待贤者或者博丽巫女的调停，直到发现调停无果后，才开始组织有计谋的反击，侵入了妖怪山山脚的人类地区，这时我们也才终于意识到，我们所崇拜的斯卡蕾特只是把我们当成了随时可弃用的棋子，虽然最终斯卡蕾特靠着博丽巫女胜利了，但这也让我们认清了这些所谓妖怪强者是怎样的嘴脸。\n\n于是，我们的领导§Y[CIR.GetLeader]§!开始拾起以前§Y[SEJ.GetLeader]§!的下克上理念，而我们当时只是单纯的认为这是个为了对抗强者而联合弱者的理念，但此时的斯卡蕾特如日中天，直到她们选择响应幻想乡贤者的号召参与对抗人类的战争中，一波波妖精又死在了人类和其盟友的枪炮弹幕之下，这时§Y琪露诺§!才选择冒险地发动起义，幸好当时幻想乡的妖怪联军并不是铁板一片，只对对人类有强烈的敌意，对妖精不敢兴趣，联军内部对斯卡蕾特本身也有所不满，于是斯卡蕾特两面受敌。最后，虽然斯卡蕾特打败了人类从中抢到了部分土地，但我们却成功从斯卡蕾特的统治之下脱离，建立了§Y[CIR.GetFlag][CIR.GetName]§!——第一个从妖怪手里脱离的妖精势力。而幻想乡的妖精也因此觉醒，开始像我们一样意在建立一个不受妖怪控制，属于妖精自己的势力，我们的§Y[CIR.GetLeader]§!也因而一下子上升到了幻想乡妖精的领袖。\n\n但我们的战斗还没有结束，§Y[SCA.GetFlag][SCA.GetName]§!仍然想着收回妖精失地，东面的§Y[SEJ.GetFlag][SEJ.GetName]§!则逐渐偏离原来的理念，很有可能会变得和那些妖怪一样再度对像妖精一样的弱者有着天生的统治欲望，南面分裂的§Y[MRS.GetFlag][MRS.GetName]§!是唯一我们可以对抗的势力。但如果幻想乡的贤者如果再度像对抗人类一样号召妖怪对抗我们，我们妖精好不容易获得的自由可能又会再度消失。。。"
introduce_SRB_page1:0 "§Y[SRB.GetLeader]§!一直都不是一个默默无闻的角色，自从在幻想乡复活以后，都想着如何获得人类的影响力，进而统治§Y[HUM.GetFlag][HUM.GetName]§!乃至幻想乡。但经过幻想乡的几次异变以后，开始更加了解幻想乡的现状。到幻想乡的结界危机发生后，期初和众多势力一样觉得这只是一场普通的异变，于是和§Y[NMS.GetFlag][NMS.GetName]§!组成了一个短暂的§Y道佛联邦§!，直到博丽巫女的失败和人类复权运动才发现这是幻想乡的变天。于是神子试图扩大其在§Y[HUM.GetFlag][HUM.GetName]§!的影响力，成为幻想乡人类的统治者，但幻想乡的人类复权建立在强大的种族主义之下，已经成为异族的§Y[SRB.GetLeader]§!只能成为人类复权中比博丽巫女还边缘的人物。\n\n但幻想乡的所有人类也抵不过幻想乡的大环境，人类战败后被妖怪们内部分裂，而§Y[HUM.GetFlag][HUM.GetName]§!的新领导§Y[HUM.GetLeader]§!为了保护人类，一次次接受妖怪势力的无理要求。而神子虽然帮助了人类，但因为贤者不想过分分裂幻想乡，便不清算那些对人类进行比较少帮助的势力了，于是§Y[SRB.GetFlag][SRB.GetName]§!就此逃过一劫。\n\n但§Y[SRB.GetLeader]§!也发现幻想乡的妖怪虽然团结起来对抗了人类，并在战后监视着新的§Y[HUM.GetFlag][HUM.GetName]§!，但相互间的不信任却随着时间不段加深，尤其是§Y[SCA.GetFlag][SCA.GetName]§!靠着§Y妖怪山——红魔馆战争、妖怪山民主战争和人类复权战争§!几次战争大发战争财，新兴的妖怪势力也寻求自己影响力的扩大，令她们对§Y[HUM.GetFlag][HUM.GetName]§!的监视并不是那么的可靠，这成为了§Y[SRB.GetLeader]§!第二次尝试入驻§Y[HUM.GetFlag][HUM.GetName]§!的可能。"
introduce_AKI_page1:0 "妖怪山山脚下几个人类村庄一直是人与神明的混居之地，“八百万神明”之含义在这被体现得尤为透彻，神明与人类的力量并没有太大区别甚至存在广泛的认知混淆，长期以来是力量相对较强两位秋神轮流执政确保着整个山脚的和平与稳定。而当天狗与河童为了一己私利挑起与红魔馆的战争时，§Y[AKI.GetFlag][AKI.GetName]§!作为妖怪山的一员仍坚持着和平理念并没有跟随参战——但是§Y[SCA.GetFlag][SCA.GetName]§!也就是当年的红魔馆在逐渐稳固战线后突然借由“为天狗输送补给”之名对§Y[HU4.GetFlag][HU4.GetName]§!发动了攻击，忠于吸血鬼的妖精迅速淹没了秋神领地之一§Y[HU4.GetFlag][HU4.GetName]§!全境并在现在的§Y[SGS.GetFlag][SGS.GetName]§!所在之地构筑了坚固的阵线，直到天狗方面宣布无条件投降后妖精们才撤出了妖怪山山脚。\n\n整场妖怪山战争对§Y[AKI.GetFlag][AKI.GetName]§!最大的影响则是激化了所有的矛盾，当时执政的秋神之一——§Y秋静叶§!自此性情大变，在任期结束前中途离职将所有政务甩给了妹妹§Y[AKI.GetLeader]§!，自己一手创立了当下最为臭名昭著的极端主义组织“凋零者”。她并没有单纯的在宣扬对外复仇，而是先将矛头对准了“土地兼并”，实际上早在§Y[YKR.GetLeader]§!开放外界科技进入幻想乡后整个山脚下的秋神领地就出现了奇怪的状态，天狗与河童将自身技术输送至这片农业区导致一部分农民迅速的富有，这部分农民又开始利用自身渐长的财富攫取更多的土地——地主终于在这片朴素的耕种之地上诞生了。而部分无德地主在拥有大片土地后对无地者采取了剥削手段更是几乎导致社会分裂，这也是为什么山脚下的神明与人类在面对妖精入侵时几乎无所作为的原因，同时也是红魔馆方面的宣战理由——山上与山脚过于密切的经济往来。\n\n然而地主并不一定象征着极恶非道，一部分介于大地主和无地者之间的群体在妖怪山大战后开始兴起，他们推崇着目前§Y[TEG.GetFlag][TEG.GetName]§!的理念，主张继续引用外界科技并在这片土地上实行工业化与科学教育。这部分人被称之为“改革派”，他们寻找到了厄神§Y键山雏§!作为代表——另有说法是厄神其实是主动帮助他们以试图达成自己扶助人类的想法，在她逐渐成为“改革派”的实际首脑后已经构成了对秋神权威的挑战。不过§Y秋静叶§!与§Y[MRY.GetLeader]§!同样明白神明力量的衰弱早在外界科技介入时就已经发生了，§Y键山雏§!的突然介入只是让她的行为更加极端，“她是个特别的存在并不担心什么信仰问题，但是我和妹妹怎么办？”\n\n之后的人类复权战争继续影响着愈加不稳定的§Y[AKI.GetFlag][AKI.GetName]§!，没有在大战中受到什么损失的§Y[HU3.GetFlag][HU3.GetName]§!野心膨胀，在与秋神协定好了分手条件后投入了无缘冢地区的霸权争夺战中。§Y[HU4.GetFlag][HU4.GetName]§!依旧无法单凭自己的力量收回南部土地——妖精们并没有完全撤离妖怪山山脚，并且三月精之首§Y桑尼·米尔克§!率领魔法森林妖精迁移而来后更加强了她们的力量。长期在压抑气氛下导致§Y[HU4.GetFlag][HU4.GetName]§!的人们逐渐燃起了强烈的领土扩张与复仇愿望，完全转化成了“凋零者”的人员大本营并与该组织一同极端化，大量无地者已经不满足于祈愿抗议，开始在秋静叶的号召下多次举行煽动性集会且公开袭击被他们认作是“地主”的存在。自此§Y[AKI.GetFlag][AKI.GetName]§!社会终于完全分化成了两个极端，与打着“均田地”“复失地”之旗号的“凋零者”对立则是地主与“改革派”的联盟“人类自由阵线”，“改革派”在人类复权战争的站间与战后终于确定了一个纲领，试图在整个妖怪山山脚下贯彻“西边的人类村落”之概念，以此构建一个所谓的现代化国家。\n\n似乎从混乱开始直到现在都没人在乎过台面上的§Y[AKI.GetLeader]§!，而在旁观了这么多年后她终于下定决心开始解决问题，最近一届的丰收大会的主题即是调解两极之矛盾，届时将会决定山脚下人类村落们的命运——亦包括无缘冢的命运。"
introduce_MEL_page1:0 "梅蒂欣原本是一个被丢弃的人偶，久而久之变成了妖怪，或者更准确地说，是付丧神。在幻想乡的大规模动乱之后，她成为了西南幻想乡地区一个付丧神和妖怪组成的民兵--土匪团体§Y[MEL.GetFlag][MEL.GetName]§!的头目。由于§Y彼岸§!的不稳定因素造成的§Y幽灵骚动§!给这帮乌合之众带来了强大的威胁。而北面的§Y[HU3.GetFlag][HU3.GetName]§!在§Y[AKI.GetFlag][AKI.GetName]§!的支持下开始有恃无恐地扩张。与此同时，流亡至此的§Y三月精§!霸占了一个人类村落建立了§Y[SGS.GetFlag][SGS.GetName]§!。为了应对上述威胁，§Y[SGS.GetFlag][SGS.GetName]§!与§Y[MEL.GetFlag][MEL.GetName]§!签署了§G“团结协定”§!来共同抵御人类和幽灵的入侵活动。\n\n以种植园农业为基础的[MEL.GetFlag][MEL.GetName]在外界科学的冲击下显得脆弱不堪。但是梅蒂欣是幸运的。无缘冢地区由于结界的不稳定成为了§G外界垃圾§!堆积的垃圾站，通过分拣外界垃圾，梅蒂欣能够利用外界的武器装备武装她的匪兵。作为§R毒人偶§!，梅蒂欣在研究外界科技的时候，大大地提高了自己的能力。如今她已经做好了准备，将操纵§R毒§!的能力投入到种植业和军事作战当中，而这毫无疑问将对整个无缘冢乃至整个幻想乡产生无法预计的影响。\n\n最终，梅蒂欣究竟只是会成为一方§R军阀§!，还是用一场令人胆寒的§R革命§!来打破§Y旧秩序§!，将人偶从束缚中“解放”出来呢？"
introduce_YYK_page1:0 "冥界是一片清净于幻想乡之外的土地，虽然在结界危机初期，冥界公主§Y[YYK.GetLeader]§!表面上对幻想乡的毫无干涉之意，但实际上在§Y[YKR.GetLeader]§!开始干涉幻想乡之时，因其和§Y[YKR.GetLeader]§!长期的私交友情，早就在幕后支持§Y[YKR.GetLeader]§!在幻想乡的一切所为了，最终§Y[YKR.GetLeader]§!也成功掌控了幻想乡几个重要势力的命脉，然而冥界却因此遭受了来自§Y[SKI.GetFlag][SKI.GetName]§!的制裁，暂停了从地狱到冥界的幽灵输入，然而这时的公主却对此无所谓。\n同时，由结界危机带来的幻想乡变革的影响不止于幻想乡，已经影响到了和幻想乡有着密切联系的其他世界，这其中就包括了冥界。一些激进带有革命性质的理念在冥界的幽灵中蔓延，而她们要实现理念的第一步就是要推翻幽幽子，然而和这些幽灵接触后的幽幽子却觉得这种理念“很有趣，值得尝试”，但另一方面她仍然在人类战败后支援着§Y[YKR.GetLeader]§!，这让她的庭师魂魄妖梦很是担心，她既不想让冥界继续成为§Y[YKR.GetLeader]§!在幻想乡的打手，也不想让这些幽灵做出伤害幽幽子大人的举动，但对于妖梦来说，她哪能看透幽幽子究竟在想什么呢？"
introduce_CLO_page1:0 "§Y地狱§!处于除了§Y畜生界和彼岸§!地区，处于长期的§Y无政府主义§!状态下，§Y鬼族们§!互相攻伐，并以欺压§Y幽灵们§!为乐。\n地狱的女神§Y[CLO.GetLeader]§!在受幻想乡的影响后，一心想建立自己的新秩序，给地狱带来新的生机。然而就在她和她的手下§Y克劳恩皮丝§!初步联合其所属区域内的妖精建立§Y[CLO.GetFlag][CLO.GetName]§!时，幻想乡发生了结界危机，并诱发了一系列激进又反动的思想，导致其底下的妖精和其他底层种族害怕§Y[CLO.GetLeader]§!会像§Y某个吸血鬼§!一样压迫她们，并开始拒不合作，甚至想着有朝一日将她赶出地狱。\n虽然§Y[CLO.GetLeader]§!要镇压这些妖精很容易，但她不想败坏自己的名声，于是想到让§Y克劳恩皮丝§!来代替自己，§Y克劳恩皮丝§!是她值得最信任的妖精手下，但她能否正确的执行女神这次的任务还是未知数……"
introduce_SAT_page1:0 "§Y地底§!，或者有时被称作§Y旧地狱§!，是§Y地狱§!在迁往新地址之前所在的位置，在地理上处于地表世界的下方。古明地觉一家在地狱迁出以后接管了§Y[UTH.GetFlag][UTH.GetName]§!，在上方建立了§Y[SAT.GetFlag][SAT.GetName]§!，同时也管理附近的怨灵。§Y间歇泉异变§!使得§Y灵乌路空§!获得了进行§G核聚变§!的能力。在§Y间歇泉异变§!获得解决以后，地底的和平似乎又维持了相当长的时间，但是幻想乡发生的一系列破坏性的事件重新将地底卷入了漩涡之中。§Y[SKI.GetFlag][SKI.GetName]§!和§Y[YKR.GetFlag][YKR.GetName]§!以及支持它的§Y[YYK.GetFlag][YYK.GetName]§!之间的矛盾导致了§Y[SKI.GetFlag][SKI.GetName]§!发动了一场针对§Y[YYK.GetFlag][YYK.GetName]§!的制裁，导致了大量幽灵堆积在无缘塚无处可去，从而转向和妖怪的对抗，而幻想乡变革的影响同时导致了地底怨灵的躁动不安。\n§Y[SAT.GetLeader]§!正确地做出了她的判断，那就是地底怨灵的活动和无缘塚幽灵的暴动不是孤立的事件，而是幻想乡一系列变化带来的后果。要想解决地底怨灵的问题，就必须要同这些事件的§R关键人物§!，也就是§Y[YKR.GetLeader]§!和§Y[SKI.GetLeader]§!达成联系，了解她们的诉求和计划，并且利用她们手上的资源。\n而怨灵本身并不是§Y[SAT.GetFlag][SAT.GetName]§!唯一需要担心的问题。怨灵的活动很有可能会使得地底与地上妖怪之间的§Y间歇泉条约§!失效，并且暴露出地底的妖怪在安全问题上的§R无能§!和§R乏力§!。§Y[SAT.GetFlag][SAT.GetName]§!并非整个地底的领袖，但是如果§Y[SAT.GetLeader]§!无所作为，那么幻想乡的战火就有可能从§Y[ACE.GetFlag][ACE.GetName]§!或者§Y[YMM.GetFlag][YMM.GetName]§!方向烧到地底，届时在技术和作战能力方面落后于幻想乡的地底妖怪将会陷入非常危险的境地。与此同时，§Y灵乌路空§!获得的进行§G核聚变§!的能力也由于幻想乡灵力流动的变化而逐渐走向§R不稳定§!，要解决这个问题，就必须要对整个§Y[UTH.GetFlag][UTH.GetName]§!进行§G改造§!，而这几乎可以被认为少不了§Y[MRY.GetFlag][MRY.GetName]§!的参与。\n尽管面临如此之多的问题，§Y[SAT.GetLeader]§!对于解决这些问题仍然有足够的信心，但是她也明白§Y[SAT.GetFlag][SAT.GetName]§!正在处于一个历史中的转折点——这不仅仅是“解决异变”，而是一次事关整个地底秩序的调整。§Y[SAT.GetLeader]§!必须谨慎选择自己采取的应对方案和自己的盟友，因为除了她自己和地灵殿的妖兽们，没有谁能够为§Y[SAT.GetFlag][SAT.GetName]§!的前途和命运负责。\n\n 古明地觉主题曲 Shatter the Empires remix 由§Y极音对置§!（B站账号§YHoteres§!）完成； 古明地觉主题曲 - 苏联风格 由§Y勿语沙§!（B站账号§Y勿语沙§!）完成。感谢他们制作的音乐作品。"
introduce_gsk_page1:0 "§Y幻想乡§!本是一个充满和谐的地方，但在135季的§Y结界危机§!之后秩序一步步瓦解。在144季§Y人类复权战争§!结束后，围绕§Y博丽巫女§!的秩序彻底崩溃。\n\n幻想乡的贤者被迫在守护幻想乡和保护自身的利益中做出抉择，大妖怪们开始争夺各自的势力圈，小妖怪开始自相残杀，其他种族在这之中瑟瑟发抖。作为处在动乱世界§Y幻想乡§!的§Y[ROOT.GetFlag][ROOT.GetName]§!来说，会走出一条怎样的道路呢？§Y我们§!或是投机壮大、或许静观变化亦或许走向毁灭？"
introduce_notgsk_page1:0 "我们的近邻§Y幻想乡§!在144季§Y人类复权战争§!之后秩序崩溃，成了战火世界，而她们的一切也或大或小地影响到了我们所在的世界。\n\n作为在§Y[continent_location]§!的§Y[ROOT.GetFlag][ROOT.GetName]§!来说，§Y我们§!或许可以利用幻想乡的变化做出改变一切的惊人之举？"

