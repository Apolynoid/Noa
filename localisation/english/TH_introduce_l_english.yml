introduce_page2_1:0 "§Y一、灵力§!\n1.灵力在不同世界观（见下）时，给予的加成不同。\n 2. §Y绝大多数情况下§!，灵力在正时给予加成，负时给予debuff。\n3.灵力的获得通过你的世界观（见下）、种族、大结界修正以及其他因素有关。\n4.大结界修正会每几个月修正一次，会大幅度影响除幻想乡之外势力的灵力，§R而且以减少为主。§!\n5.其他因素包括§Y人类影响力§!、§Y妖精自然化§!、§Y掠夺§!以及国策和部分事件。"
introduce_page2_2:0 "\n\n§Y二、唯心度和世界观§!\n1.唯心度需要符合当前世界观，符合时获得大量稳定度，是§R本mod最主要的稳定度来源之一。§!\n2.世界观越偏向唯物，会给予更多的灵力，且受到的灵力影响越小。\n3.唯心度的主要来源是§Y人类影响力§!、部分事件和国策。"
introduce_page2_3:0 "\n\n§Y三、人类影响力§!\n1.人类影响力显示在右上，只有§Y非人类种族§!的势力才有人类影响力。\n2.[HUM.GetFlag][HUM.GetName]对你的观点、你的灵力、政治理念、是否在幻想乡、首都与[HUM.GetFlag][HUM.GetName]的距离会影响你获取人类影响力的速度。\n3.在决议中能够通过人类影响力获得一系列稀有加成。\n§Y4.政治点花不掉时可以尝试去改善和[HUM.GetFlag][HUM.GetName]的关系。§!"
introduce_page2_4:0 "\n\n§Y四、厌战§!\n1.处于交战时厌战会自动上涨。\n2.战争持续地越久，上涨的越快。\n3.和平时会自动下降。\n§R4.厌战会大幅度影响稳定度、战争支持度和部队组织度。\n5.宣战时会固定上涨10点厌战。§!"
introduce_page2_5:0 "\n\n§Y五、省份造核机制§!\n1.顺从度达到80时，不处于战争状态，且和你一块有核心的地相邻时，就可以造核。\n2.造核需要花费政治点数和时间，与你有没有宣称、省份价值、省份的初始种族、省份的当前种族以及你的种族有关。"
introduce_page2_6:0 "\n\n六、省份掠夺机制\n1.完成占领时的敌对势力的省份可以掠夺，会令该省份损失一定的人口、基建和工厂，但能够由此获得灵力以及政治点数。（妖精、幽灵、人类种族无法获得灵力，但能获得双倍政治点数）"
introduce_page2_7:0 "\n\n§Y七、省份种族机制§!\n1.所有的省份都有初始种族和当前种族。\n2.如果当前种族和你的主体种族不一致，则你会获得针对这个地块的大量debuff。\n3.可以转化一个省份的种族成为你的主体种族。"
introduce_page2_8:0 "\n\n§Y八、科研槽§!\n本mod除了初始的3个以及国策里能获得科研槽外，还有一大科研槽来源就是你的§Y工厂数，§!分别在§Y40、80和130§!时，分别能够获得一个额外的科研槽。"
introduce_page2_9:0 "\n\n§Y九、附庸机制§!\n1.本mod的附庸不能像原版一样直接抽取人力，且禁止直接控制附庸的军队，宗主进入战争后附庸强制参战。\n2.宗主可以根据附庸的种族获得加成，同样附庸也可以根据宗主的种族获得加成。\n3.附庸可以通过外交界面的一系列举措自行独立（当然你得打过宗主）。\n4.你可以直接花费政治点数来下降附庸的等级，下降到最后一级时会直接吞并并继承军队，并将其拥有的核心变为你的宣称，并给予一定的顺从度，只有这个附庸和你相邻并处于和平状态才可以下降附庸等级。\n5.当你通过这种手段吞并附庸时，可以获得其拥有的初始将领§Y（也就是所拥有的东方人物将领）。§!\n6.下降附庸等级所需的时间和§Y你的实力、你的稳定度以及附庸的实力、种族、总人口§!有关。\n7.部分国策和事件会给予你§Y吞并附庸时直接获得其核心的效果。§!"
introduce_page2_10:0 "\n\n十、妖精自然化\n1.妖精可以降低一块地的基建来获得灵气和灵力。"
introduce_page2_11:0 "\n\n十一、幽灵占据\n1.幽灵可以消耗一定的人力来对目标势力获得一定的加成，并给予目标一定的减成。（详情见幽灵势力中的说明）"
introduce_page2_12:0 "\n\n十二、阵营加成\n1.加入阵营的人都会得到加成，阵营中的非附庸势力越多，加成越多。\n2.阵营领导者有额外的加成。\n3.改良政体获得的加成会更多。"
