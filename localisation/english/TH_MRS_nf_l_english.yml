mrs_fenliedemofashi:0 "分裂的魔法使"
mrs_fenliedemofashi_desc:0 "魔法使长期以来相互交流甚少，而且大多数魔法使都只想着研究魔法，对于组不组成大魔女联盟没什么兴趣，在这场不得不组成集体的危机中表现非常糟糕。"
mrs_bushimofashi:0 "不属于魔法使的大魔女联盟"
mrs_bushimofashi_desc:0 "南魔法之森种族构成复杂，魔法使本身在这一地区并无数量上的优势，魔理沙、爱丽丝等人在危机以前积累的威望使得其他种族在魔法之森战争之前认为魔法使是一个强大的族群，然而魔法之森战争的战败把魔法使在幻想乡的总体地位而拉了下来。虽然其他种族和大部分魔法使同意组成了大魔女联盟，但更占据数量优势的其他种族只是为了在这之中获得魔法的秘密而不从中分离，如果她们发现魔法使不愿意共享她们的魔法，很有可能就会开始独立、分离甚至和周边的同一种族妖怪势力合并。"
