# 内战 civil war
mrs_mo_fa_zhi_sen_nei_zhan_idea:0 "魔法之森内战"
mrs_mo_fa_zhi_sen_nei_zhan_idea_desc:0 "魔法之森的分歧终于到了不可弥合的地步，彻底解决魔法森林分歧的时候到了。"
mrs_shi_bai_de_zui_zhong_gong_shi_idea:0 "失败的最终攻势"
mrs_shi_bai_de_zui_zhong_gong_shi_idea_desc:0 "我们的最终攻势失败了，这无疑给我们的士气造成了巨大的打击，同时我们在最终攻势中消耗的大量物资也无疑会削弱前线的战斗力。"
mrs_fan_dui_zhe_di_kang_yun_dong_idea:0 "反对者抵抗运动"
mrs_fan_dui_zhe_di_kang_yun_dong_idea_desc:0 "即使我们赢得了内战，魔法之森的许多人仍然不认同我们的观念，并通过各种手段抵抗我们的统治。"
mrs_bei_xue_ruo_de_fan_dui_zhe_idea:0 "被削弱的反对者"
mrs_bei_xue_ruo_de_fan_dui_zhe_idea_desc:0 "通过采取各种手段，我们成功的削弱了不满于我们统治者的影响力。"
mrs_zai_tong_yi_de_mo_fa_zhi_sen_idea:0 "再统一的魔法之森"
mrs_zai_tong_yi_de_mo_fa_zhi_sen_idea_desc:0 "经历了内战的洗礼后，一个彻底统一的魔法之森从废墟中重生了！"
