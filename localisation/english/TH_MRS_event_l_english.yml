# 内战准备
mrs.111.t:0 "魔法之森陷入紧张对峙"
mrs.111.d:0 "近日，由于不满于现任大魔女的部分政策，魔法之森内的一部分激进分子公开宣布反对[MRS.GetLeader]的统治。魔法之森已经陷入紧张对峙状态，一场内战似乎不可避免。\n\n当事各方均拒绝对现状发表看法。"
mrs.111.1:0 "该来的总会来的"
mrs.111.2:0 "他们能不能消停会？"

# 内战爆发
mrs.112.t:0 "魔法之森爆发内战"
mrs.112.d:0 "随着魔法之森对峙局势的发展，魔法之森的各方势力最终选择通过内战的形式解决问题。近日，魔法之森内战打响，这对整个幻想乡局势的影响还有待观察。\n\n这场战争是否能如交战各方所想象的，成为终结魔法之森混乱的战争，亦或者只是另一场混乱的开端？\n\n我们拭目以待。"
mrs.112.1:0 "我们会取得胜利！"
mrs.112.2:0 "果然..."

# 内战结束
mrs.113.t:0 "魔法之森内战结束"
mrs.113.d:0 "经历了漫长的内战后，和平终于回到了魔法之森。随着最后一支敌对武装缴械投降，这场内战的胜利者终于可以将执政重心转移到战后的重建上。\n\n然而，可以想到的是，内战的余波不会这么轻易的散去，胜利者仍需要足够的时间来抚平内战给魔法之森带来的伤痕。"
mrs.113.1:0 "我们胜利了！"
mrs.113.2:0 "结束了"

