mrs.41.t:0 "兽道边界的冲突"
mrs.41.d:0 "最近兽道边界爆发了多起冲突,之前的事件让民众认为魔法使虚弱不堪，他们希望能够收复原本属于我们的领土。虽然东面的[HKR.GetName]对我们对我们动作不断,但是现在迫于民众压力我们别无选择,只能向魔法使宣战。由于魔法使内部矛盾重重,或许我们在正面战场持续占领优势后他们会以土地换和平。\n尽管大部分民众倾向于收复领土,但是考虑到我们的情况,我们并不能长久地维持这场战争,[MSD.GetLeader]为了拿下与魔法使的争议领土把餐车都抵押了，其他兽道妖怪亦做了类似的事情，如果不能早日结束战争内部恐怕会出现问题。但是现在:"
mrs.41.1:0 "让我们把魔法使赶出去！"
mrs.41.2:0 "我们应该往竹林方向扩张。"
mrs.41.3:0 "那里没有我们想要的东西。"

 mrs.42.t:0 "魔法之森边界的冲突"
 mrs.42.d:0 "魔法之森是一个很复杂的地区，因为人类或者魔法使喜欢来到这片湿润的森林修炼魔法，所以这片森林就有了魔法之森之称。但当以前妖怪还比较强大的时候，这片森林是以妖怪为主。而如今这一地区自从魔法使在魔法之森战争中战败后，其强者的印象在幻想乡灰飞烟灭，再加上妖怪组织度大大提升以及SC符卡规则的破灭，那些妖怪开始想着恢复以前的荣光。\n尽管魔法使被人类的幻想乡缘起认为是妖怪的一种，但这显然并没有这么简单，那些妖怪看她们只是群声称自己不是“人类”的异端人类罢了。也因此，魔法使现在经常和周边的妖怪势力发生大小规模的冲突。"
 mrs.42.1:0 "魔法使都快被赶出魔法之森了。"
 mrs.42.2:0 "这块森林必然是属于我们的！"

 mrs.43.t:0 "魔法之森边界冲突的结果"
 mrs.43.d:0 "我们与魔法使的冲突逐渐陷入尾声，我们两方开始有停止战争的声音，或许我们可以就目前现状提出要求了。"
 mrs.43.1:0 "我们获得了比较多的胜利，向她们提出要求！"
 mrs.43.2:0 "还是和平至上吧。"
 mrs.43.3:0 "我们可以尝试提出更多请求！"

 mrs.44.t:0 "[MSD.GetName]的和平建议"
 mrs.44.d:0 "随着战争的局势的变化，[MSD.GetName]在这场冲突中占得了上风，我们已经无法再继续战斗了，而她们也向我们提出了以下的和平条约。。。"
 mrs.44.1:0 "无奈的接受。"
 mrs.44.2:0 "魔法使不会失败的！"
 #18
 mrs.45.d:0 "随着战争的局势的变化，我们双方陷入了僵持状态，她们希望我们再次和平。"
 mrs.45.1:0 "最好的结果。"
 mrs.45.2:0 "我们必须让那帮妖怪付出代价！"

# 魔法之森魔女大会（召开魔女大会）
mrs.101.t:0 "魔法之森魔女大会"
mrs.101.d:0 "由于我们在人类复权战争中战败，魔法之森不得不接受十分苛刻的停战条件，从而使我们目前陷入了十分不利的局面。当务之急是选举出能够领导魔法之森走出危机的领导人，即“大魔女”。目前，大魔女的候选人有三位：\n\n矢田寺成美主张魔法使与魔法之森中的其他种族建立平等关系，让其他种族真正融入魔法之森中，但她的这一想法遭到了来自先天魔法使的批评，认为是鬼人正邪“下克上”思想的魔法森林化。\n雾雨魔理沙主张维持现状，并尽可能的使魔法之森置身于幻想乡的纷争之外。虽然许多人对这一想法并不赞同，但魔理沙的威望仍然为她赢得了许多支持者。\n爱丽丝·玛格特罗伊德主张通过改良手段解决魔法之森的问题，通过保留其他种族的自治权逐步稳固魔法森林的事态。然而，一些激进主张者对这一过于温和与缓慢的进程感到不满，并质疑这一主张的可行性。\n\n现在魔女大会即将闭幕，会上推举出的大魔女是..."
mrs.101.1:0 "雾雨魔理沙"
mrs.101.2:0 "矢田寺成美"
mrs.101.3:0 "爱丽丝·玛格特罗伊德"

# 爱丽丝叛乱
mrs.102.t:0 "爱丽丝·玛格特罗伊德公开叛乱！"
mrs.102.d:0 "在一系列的谈判破裂后，人偶师爱丽丝·玛格特罗伊德公开表示[MRS.GetLeader]没有能力作为魔法之森的大魔女领导魔法之森，并公然发起叛乱拒绝接受[MRS.GetLeader]的领导。一场内战似乎不可避免..."
mrs.102.1:0 "叛徒！"
mrs.102.2:0 "（作为人偶师协会继续游戏）"

