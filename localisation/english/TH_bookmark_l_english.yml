 # scnario144_NAME:0 "小剧本:人类的黄昏144-145(完成度90)"
 # scnario144_DESCS:0 "人类村落在魔法之森屠杀妖怪的行为引起了妖怪社会的恐慌与愤怒，害怕人类会颠覆幻想乡。因此妖怪们开始组织对人类村落的大规模的进攻，尽管一部分大妖怪对讨伐人类并不敢兴趣，但仍然在背后支援，而且陆陆续续也有幻想乡的其他族群的加入。于是在144季，妖怪联军趁着人类村落未从魔法之森战争中缓过来时，向人类村落宣战。"
 # HUM_scnario144_DESC:0 "人类村落想通过和博丽站一边正当化自己扩张的打算随着魔法之森战争的失败而破灭，损失了大量后备资源。妖怪们从结界危机中逐渐复苏，开始通过新的方式找回了自己的一部分妖力，人类的短暂优势逐渐丧失，再加上之前的恶名扩张，妖怪必然会对人类反击。稗田阿求非常清楚，对于她自身来说，或许可以通过其在幻想乡的身份，让妖怪们平静地等待待她自然死去。\n而对于人类来说这次已经气数已尽，抵抗仅仅只是以性命换尊严。。。"
