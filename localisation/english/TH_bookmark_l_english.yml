 # scnario141_NAME:0 "小剧本:兄弟阋墙141-142(完成度85)"
 # scnario141_DESCS:0 "随着妖怪山——红魔馆战争的失败，妖怪山长期以来森严的社会阶级制度遭到挑战。而天狗更是直接丧失了自鬼族离开以后，在妖怪山的主导地位。出于天生的优越感以及对莫名其妙投降的大天狗们的强烈不满，天狗社会直接爆发了推翻已持续数百年阶级制度的革命，革命军在战争中逐渐占据优势。而妖怪山的其他势力尽管已经在战争精疲力竭，但也畏惧革命的胜利会动荡整个妖怪山，尤其是长期以来和天狗上层友好的河童们。因此，妖怪山的各方势力开始着手干涉天狗内战。"
 # TEG_scnario141_DESC:0 "大天狗们出卖了所有还在红魔馆境内的战士，日后又全盘接受了红魔馆的无理条约。令天狗们丧尽尊严，由下层白狼天狗犬走椛领导的一场叛乱，引起了各地的呼应，爆发了天狗革命。很快，革命军占据了上风，即将向天狗城区发起进攻，而她们也不会想到曾经的盟友这次会占到其对立面之上。。。\n势力难度:☆"
 # OTG_scnario141_DESC:0 "天狗帝国作为妖怪山——红魔馆中，妖怪山的领导，以其败给博丽巫女的为由，宣布其战败，在妖怪山中丧尽信誉，原以为能压制住其国内动荡局势，但是却失败了，大天狗政府已经威信全失。她们只好寻找其他各界的帮助，因为她们明白，革命一旦成功，天狗将会在不久的将来成为妖怪山的一个随时会爆炸的炸弹。。。\n势力难度:☆☆"
