 DAWN_NAME:0 "主剧本:劫烬变(完成度25)"
 DAWN_DESCS:0 "幻想乡在经历了135季的结界危机之后，发生了剧变：先是出现了蕴含灵力的新物质；再是妖怪之间爆发战争，然后博丽巫女建立的秩序就此崩塌；然后人类发展出了幻想乡特有的科学实力大增后，开始所谓的人类复权；妖怪山因战争旧政体全面崩溃，最大的天狗河童开始拥抱外界的民主制度；再然后幻想乡的妖怪们都来镇压人类，令人类在失败后被全面制裁；新的科学理论又动摇了人外对自己力量的认知，小妖怪们变得开放起来，反而神明们却更为保守；最后，幻想乡的贤者们也终于因分歧而在幻想乡开始有了大动作。在旧秩序已经崩溃了的146季，贤者们能否重新使幻想乡走向和平；而那些大大小小的势力们，又能否在这混乱的幻想乡中留下自己关键的一笔呢？"
 SCA_DAWN_DESC:0 "妖怪山——红魔馆战争使得红魔馆一下子成为了幻想乡的最强势力，靠着战争积累的名望，建立了斯卡雷特帝国。并通过乘着妖怪山民主斗争之时，夺得了河童的下玄武川。后来参与人类复权战争加入妖怪方对抗人类，试图得到前人类村落控制下的南雾之湖，将其影响力占据了整个雾之湖的沿岸。正当斯卡蕾特认为她们的骄傲能够达到最高点之时，雾之湖东北岸的妖精发动了独立叛乱，使她们一直所使用的妖精对斯卡蕾特家产生了严重动摇，而她的盟友们因其影响力过大，自然没有来帮助她们镇压妖精，最终虽然从人类中获得了南雾之湖，但却丢失了更为重要的东北雾之湖。如今，帝国境内外的妖精们随时都会来“解放妖精”，妖怪山的妖怪也可能向她们复仇，其他地方的妖怪也会趁此机会抢走其在雾之湖的势力范围，不知道现在的蕾米莉亚还能保持住自己的那份荣耀么？"
 MRY_DAWN_DESC:0 "结界危机之后，贤者完全不顾幻想乡内那些靠信仰才能生存的神明，任由科学进入幻想乡，尤其是人类村落的科学发展，让守矢神社被迫放弃了向人类村落收集信仰。而由妖怪山——红魔馆战争战败带来的民主革命使得妖怪山最核心的天狗河童旧社会依次崩溃，但她们宣扬的却是外界的民主共和制度，不仅不可能接受由外族神权领导，甚至连发展友好关系都不可能。于是守矢这次把自己的筹码全押在了河童上，使得河童旧社会没有被民主制完全吞噬，并因此牢牢抓住了一个还算完整的强力河童盟友，但这也意味着她们与妖怪山最强的天狗为敌。尽管如此，但幻想乡各界的妖怪们显然对天狗的新制度是不会接受的，守矢反而可能会因此得到大妖怪们的帮助而成功打败天狗们。或许守矢能够利用此机会重现她们在诹访的过去；亦或许放弃绝对的神权在制度上进行让步也是一个可能选择。"
 TEG_DAWN_DESC:0 "天狗们在妖怪山——红魔馆战争的战败了，造成了天狗社会的严重动荡，大天狗统治层原以为能够压制住不满，然而还是爆发了民主革命，最终，大天狗统治层靠着天魔的威望和其他势力的帮助下在最后的天魔宫附近残喘，而原帝国其余地区全部被叛军占领，建立了共和国。\n新生的天狗共和国虽然保留了天狗与生俱来的高傲，但却拥有更强的输出影响力倾向。她们相信外界的民主制度对于幻想乡的威权制度是先进的，并积极在幻想乡传播，河童的民主革命就是其中的一个结果。随着人类复权战争的结束，天狗们在扩展影响力也开始寻求相对宽松的威权大势力盟友，同时也开始了她们的妖怪山民主计划。"
 SEJ_DAWN_DESC:0 "由于结界危机后强者和弱者的力量差急剧缩小，天邪鬼拉拢了原来在魔法之森的一批弱小妖怪，选择了与她们直接结盟，选择向“强占”她们生存空间的魔法使强者宣战，挑起了魔法之森战争，而人类为了给自己正名而加入了这场战争。但此时更令众多妖怪们恐慌的是人类的崛起，于是和妖怪贤者八云紫达成交易，打压人类而使得她们的这次的下克上革命成功，成为这几年最大的一场意外之一。然而和她结盟的妖怪们认为和八云紫达成交易就等于背叛了她原先最初的理念，因而开始试图分离。人类复权战争结束后，上次异变的小妖怪尽管知道鬼人正邪比上次强大，但因其和八云紫间的关系，认为她已经和其他大妖怪们并无太大区别了，于是鬼人正邪来说，这时是应该继续相信八云紫而背叛自己最初的目的，还是选择传统盟友而和贤者分离，亦或许走出一条新的道路？ "
 #YKR_DAWN_DESC:0 "八云紫想到让“科学解释妖怪”来缓解幻想乡妖怪的危机，引入给人类之后，自己就去外界寻找结界受损的原因。尽管得出的结论是外界的实验意外正好歪打正着，然而这个结论也引起了幻想乡所有贤者的畏惧：外界开始拥有破坏结界的能力，这便意味着重启幻想乡将没有任何意义（修复后仍然会被破坏），有必要做好与外界接触的最坏打算。然而，这个结论的正确性都是建立在紫一人之上的，也正因此，也有猜测紫故意损坏结界推动妖怪社会改革。但不管怎样，博丽巫女作为幻想乡秩序的维护者已经崩溃了，幻想乡的贤者们必须亲自承担其这一切了。然而这一切的背后，一切看似巧合与不巧合，或许是一个更大的阴谋。。。"
 # HUM_DAWN_DESC:0 "为了让妖怪克服生存危机，妖怪帮助人类发展了科技，同时确立了稗田家在人类村落的统治地位。之后由于灵气异变，妖怪势力开始互相争斗而逐渐失去对人类村落的控制。于是趁着妖怪力量失衡和人类科技的短暂强势期，稗田政府发动了人类复权运动，让原来弱小的人类大大影响了幻想乡的格局，直到145季被幻想乡各界联合打垮。但尽管如此，人类村落的人类已经大致明白自己在幻想乡的微妙地位了，把自己置身于幻想乡的争斗之外，看着妖怪们愚蠢地自相残杀。。。"
 CIR_DAWN_DESC:0 "在红魔馆——妖怪山战争中，妖精们付出了惨重的代价，但幸存的妖精随着幻想乡的发展带来了个体意识的觉醒，其中最有领导力的妖精琪露诺于是开始策划一种独立革命，高傲的斯卡蕾特家沉浸在之前胜利的喜悦之中并没有发现这一点。于是趁着斯卡蕾特和人类打成一团的时候发动了革命，成功地从吸血鬼的阴影之下脱离了出来，并以此鼓舞了幻想乡的所有妖精们，成为幻想乡的一新潜在大势力。然而西面大部分的妖精仍然还在吸血鬼的控制之下，在琪露诺的叛乱后她们受到的是更根深蒂固的统治；虽然东面的妖怪叛乱同盟有着和妖精们接近的理念，但她们内部已经开始动摇；南面原魔法使的魔法之森已经几乎分裂，但这块资源和地理上的要地很有可能会被其他大势力窥探拉拢。另外，也因人类的教训，妖精或许也不应该完全把精力放在所谓的妖精解放之上，应该有着更深远的打算。"
 NMS_DAWN_DESC:0 "圣白莲妖人和平共处的美好设想从结界危机发生后彻底变化了，幻想乡的妖怪和人类关系紧张起来，部分妖怪信徒们对能否达成妖人和平产生了严重质疑，甚至开始仇恨起了人类。尽管圣白莲一直压制着自己的门徒们不要出手，但后来诸多妖怪势力决定联合起来讨伐人类拯救幻想乡之时，她原来最重视的信徒们被唤醒了作为幻想乡妖怪的一部分，向人类发动了战争，而圣白莲也被迫向人类宣战。\n尽管这场战争命莲寺的胜利并因此获得了大量威望，但宗教路线已经摇摇欲坠，新加入的妖怪们纯粹是被圣白莲和命莲寺强大的力量所吸引，而对宗教熟视无睹。尽管圣白莲再度坚持她的宗教路线，但这引起了强烈反弹，甚至连她最信任的门徒都劝说她进行“宗教改革”，对于她们所信仰的不是佛教，而是圣白莲她自己。这一点，圣白莲也许一直都没意识到……"
 TKM_DAWN_DESC:0 "结界危机之后，面对人类的强劲使得付丧神小部落不得不屈服，人类设置了妖怪区，而这却为之后付丧神的统一打下了基础。由于最初的人类稗田政府还寄希望于善待妖怪来博得幻想乡对人类的理解，使得人类为了发展还和妖怪达成了合作关系，其中最重要的就是付丧神了，这使得付丧神区基本就是人类的军事工业区。而后期，随着对人类局势的恶化，稗田政府被推翻，这时妖怪区的妖怪们才开始反叛，而付丧神靠人类留下来的工业成为叛军中最强的一支，也因此获得了直接参与对抗人类的同等待遇。人类战败后，新生的付丧神势力在此之前除了和人类合作再反抗人类之外就没有太多，基本就是一张白纸，而且也因她们继承了人类的军工业，也有可观的硬实力，使得她们会走出怎样的道路完全无法预测。"
 OTHER_DAWN_DESC:0 "在这场史无前例的大危机中，有些势力目前还处于沉默和低调的状态，或许会因转机而放弃沉默？"
 HKR_DAWN_DESC:0 "博丽在结界危机发生后，原以为有能力力挽狂澜，但是妖怪山的一击几乎打垮了博丽的威望。受挫的博丽这时候受到了原先受其保护的人类村落的帮助，博丽巫女由此组建了几支博丽分队。然而这也导致妖怪认为博丽成为人类复权的工具。于是大妖怪们开始干涉魔法之森战役，不惜摧毁原先博丽巫女建立的一套套法则，阻止人类复权以及人类村落和博丽的联合。最终，人类和博丽全部都被打垮了，妖怪的制裁使得博丽彻底成为幻想乡的花瓶，其大部分都职责被转移到妖怪贤者八云紫身上。而博丽的许多力量，则因其与人类合作，被世俗科学化，不再那么具有神秘性了，妖怪也因此多了更多的反制方法。\n博丽的衰落代表幻想乡进入了一个新的时代，日薄西山的博丽在这最后的时刻，还能够扭转局势吗？还是随波逐流？"
 TES_DAWN_DESC:0 "比那名居天子作为通过非正常手段成为天人的人，思维一直和正常天人有着很大的不同，一直想着推翻现在的天界政府。\n然而她的梦想或许现在能够成真了，幻想乡因为结界损坏发生剧烈动荡，势力开始全面洗牌，天子在幻想乡的动荡中获得了一部分利益：和前天狗政府建立了一定的友好关系。然而天庭显然不想被牵涉进幻想乡的动乱之中，希望如今的天界所有人不要和幻想乡的任何人建立关系。但天庭却没想到，天界的妖精也受到了幻想乡妖精革命的鼓动，也想着推翻天庭政府。\n比那名居天子察觉到了天界妖精的涌动，知道她埋藏在心里的野心现在或许可以成真了。"
 SRB_DAWN_DESC:0 "结界危机后的神灵庙初期和命莲寺组成了一个短暂的联邦，不过这个联邦在人类决定复权以后便分崩离析了。当时的丰聪耳神子借此机会找到稗田阿求试图来掌控人类村落，但由于人类村落的复权有很强的种族主义基础，而神子早已不是人类，因此失败了，但却允许她参加人类村落的一小部分不是很重要的决策。\n在人类复权战争结束后不久，虽然神灵庙没有因此被妖怪们制裁，但已经完全无法比拼命莲寺了——后者站队妖怪并做出了对抗人类的主要贡献。另外一方面贤者和一部分妖怪宣称会保护新的人类村落，但在幻想乡占据主流的妖怪们很快会因种种原因再度拔刀相向。如果趁着妖怪们打的热火朝天的时候再次入驻人类村落，或许丰聪耳神子的统治野心不会有太大的阻力。"
 ALI_DAWN_DESC:0 "魔法使有着先天天生和后天努力之分，而爱丽丝玛格特罗伊德所代表的就是先天魔法使，在魔法森林战争中，她们竭尽全力去阻止愚蠢的雾雨魔理沙靠拢人类。然而失败了，这给所有南魔法森林乃至其他地方的魔法使带来了灾难性的后果，站队失败使得魔法使也成为了幻想乡人人喊打的种族，甚至妖怪还为她们创造了一个在她们看来极具侮辱性的称呼——“法师”。\n而现在，雾雨魔理沙靠着SC符卡规则积累起的威望已经消耗殆尽，作为南魔法森林中现在理论上实力仅次于先天魔法使的势力，她们会在这个时代谱写属于自己的篇章吗？"
 AKI_DAWN_DESC:0 "随着幻想乡的科技进步，大量的外来科技经由北方的河童转手输入这片位于妖怪山山脚下的农耕文明之地，生产力的飞速提高导致秋神的那一套原始的农业理论几乎完全破产。目前抢先一步抓住科技的“地主”们正主导着革新的浪潮，他们开始推崇同情人类疾苦的厄神键山雏，并将先前信仰的秋神贬为“为了一己私利刻意压制人类的恶棍”。然而他们并不能代表所有人类，新崛起的地主们大肆进行土地兼并实行明面上的剥削很快激怒了更多的贫民，秋神之一秋静叶趁机用“均田地”的口号再度获取了信仰并试图模仿妖怪山山顶的道路。目前双方冲突导致的混乱已经持续了整整一季，神明对四周村落的控制已经式微，依靠双方暂时妥协上位的秋神之一秋穰子能否完成调和双方的使命？"
 WAK_DAWN_DESC:0 "聚集在南雾之湖的妖怪们大部分属于当地的妖兽，妖兽以食肉为主，尤其喜好捕食人类。\n人类复权战争时期，由于人类的扩张行为和对妖怪的大屠杀，南雾之湖的妖怪们不得不联合起来，组建一个以若鹭姬为首的反抗人类的组织——南雾之湖妖怪联盟。人类从魔法之森败退后，幻想乡各大非人类势力组织起来向人类发动惩罚战争。期间南雾之湖妖怪联盟的部队与人类僵持于南岸工业区，斯卡蕾特帝国以协助联盟击败人类为条件要求前者交出部分主权，若鹭姬被迫答应。\n战后若鹭姬成为斯卡蕾特属南雾之湖工业区总督。经历了战争洗礼的若鹭姬是选择将自己视为绯红体系的一份子，还是为了南雾之湖妖怪们的自由反抗帝国，抑或是寻找一条未曾设想的道路？"
 YYK_DAWN_DESC:0 "在结界危机初期，冥界公主西行寺幽幽子表面上对幻想乡的毫无干涉之意，但实际上在八云紫开始干涉幻想乡之时，因其和八云紫长期的私交友情，早就在幕后支持八云紫在幻想乡的一切所为了，最终八云紫也成功掌控了幻想乡几个重要势力的命脉，然而冥界却因此遭受了来自四季的制裁，暂停了从地狱到冥界的幽灵输入。\n而由结界危机带来的幻想乡变革的影响不止于幻想乡，已经影响到了和幻想乡有着密切联系的其他世界，其中就包括了冥界。一些激进的理念在冥界的幽灵中蔓延，而她们要实现理念的第一步就是要推翻幽幽子，然而和这些幽灵接触后的幽幽子却觉得这种理念“很有趣，值得尝试”，但另一方面她仍然在人类战败后支援着八云紫，这让她的庭师魂魄妖梦很是担心，但对于妖梦来说，她哪能看透幽幽子究竟在想什么呢？"
 CLO_DAWN_DESC:0 "地狱的女神赫卡提亚在受幻想乡的影响后，一直想改造地狱的环境并创造新的秩序。尽管她成功联合了在地狱的妖精们，然而受幻想乡的骚动影响，底层妖精们害怕女神会像幻想乡一样压迫妖精和其他底层种族，拒与女神不合作，甚至发起暴动，要把女神赶出地狱。\n赫卡提亚自然也有能力轻而易举的镇压这些行为，但她不想落得吸血鬼那样的暴君称号。于是她想到了让她所信任的手下克劳恩皮丝来代替她进行地狱的秩序化行程，然而尽管克劳恩皮丝在之前成功完成了女神的种种任务，但这一任务对于她来说可能太过困难，而且克劳恩皮丝会把女神原来的设想所带偏也说不一定……"
 SAT_DAWN_DESC:0 "地灵殿在幻想乡的战火中偏安一隅，没有被卷入撕裂了幻想乡旧秩序的冲突。但是冲突带来的长期影响：幽灵的增多、间歇泉地区的冲突以及彼岸和冥界的矛盾却使得地底的稳定和地灵殿的中立愈发脆弱。\n与此同时，地灵殿的主人古明地觉现在面临和三个势力的复杂关系：幻想乡名义上的妖怪头目八云紫、幻想乡的阎王四季映姬、她的合作伙伴八坂神奈子，还要在这个乱世中维持地灵殿在整个地底的威望。古明地觉能够像以往一样维持地底的和平、稳定和独立吗？还是说，她会给地底带来一样不一样的变化，让地灵殿以某种全新的方式屹立于乱世之中？\n古明地觉的第三只眼看得穿人心，但是看得穿笼罩在幻想乡和地狱之上的迷雾吗？"
