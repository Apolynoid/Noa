# 事件部分
TKM_accept:0 "§Y如果她们同意了§!"
msd.1.t:0 "发生在兽道边境的冲突"
msd.1.d:0 "最近在兽道边境发生了多起恶性冲突事件,我们的民众过去习惯于来往在森林之中---不过现在森林北入口在魔女手中。很显然的,我们的民众被魔女的部队拦截了下来,为此双方在边界不断进行辱骂,最终上升到肢体冲突。报告称冲突愈演愈烈,随时有升级成局部战争的可能。因此"
msd.1.1:0 "现在开始进行战争动员!"
msd.2.t:0 "[MSD.GetName]请求我们的援助"
msd.2.d:0 "[MSD.GetName]最近与[MRS.GetName]边境爆发了多起冲突,随时有升级成战争的可能。相对[MRS.GetName]而言,[MSD.GetName]的实力明显较弱,考虑到我们也与[MRS.GetName]有较大矛盾,他们决定向我们请求军事援助"
msd.2.1:0 "既然想要就给他们一点吧"
msd.2.2:0 "绝无可能"
msd.3.t:0 "[MSD.GetName]请求我们的援助"
msd.3.d:0 "[MSD.GetName]最近与[MRS.GetName]边境爆发了多起冲突,随时有升级成战争的可能。相对[MRS.GetName]而言,[MSD.GetName]的实力明显较弱,考虑到我们也与[MRS.GetName]有较大矛盾,他们决定向我们请求军事援助"
msd.3.1:0 "既然想要就给他们一点吧"
msd.3.2:0 "绝无可能"
msd.100.t:0 "对方同意了我们的要求"
msd.100.d:0 "出乎意料,他们居然同意给予我们支援"
msd.100.1:0 "这是很好的"
msd.101.t:0 "对方拒绝了我们的要求"
msd.101.d:0 "不出意料,对方拒绝了我们的要求"
msd.101.1:0 "可惜"
msd.4.t:0 "与叛乱同盟的租借条例"
msd.4.d:0 "经过一天的谈判,我们发现对方似乎并不是特别希望我们租借军事工厂,这点令我们相当苦恼。对方表示这笔还款将在两年后收取。"
msd.4.1:0 "以一定代价租借军事工厂"
msd.4.2:0 "那就只租借民用工厂吧"
msd.5.t:0 "[SEJ.GetName]要求我们还款"
msd.5.d:0 "[SEJ.GetName]表示我们需要提前进行还款,不过作为补偿我们的还款将会减少一些"
msd.5.1:0 "考虑到双方实力的差距,我们没有别的选择"
msd.6.t:0 "我们国内的民众爆发了游行!"
msd.6.d:0 "国内的群众已经在低水平生活状况下生活了一年了,然而战争却没有结束....."
msd.6.1:0 "只能将更多的工厂分配生产生活消费品了"
msd.7.t:0 "米斯蒂娅·萝蕾拉的餐车"
msd.7.d:0 "或许我们能将米斯蒂娅·萝蕾拉的餐车赎回来?不过由于最近周边的动荡,我们需要更多的资源才能把餐车赎回......"
msd.7.1:0 "赎回来"
msd.7.2:0 "没必要纠结于过去"
msd.8.t:0 "向[SEJ.GetName]请求支援"
msd.8.d:0 "[SEJ.GetName]表示短时间内无法再给我们进行支援,不过她们同意给与我们一大笔低息借款(年利息为5%)."
msd.8.1:0 "那好吧"
msd.9.t:0 "向[TKM.GetName]请求贷款"
msd.9.d:0 "[TKM.GetName]同意给我们借款(年利息为20%)."
msd.9.1:0 "好高的利息"
msd.10.t:0 "向[WAK.GetName]请求支援"
msd.10.d:0 "[WAK.GetName]拒绝给我们提供支援,但是她们同意给与我们一笔借款(年利息为15%)."
msd.10.1:0 "那好吧"
msd.11.t:0 "向[SEJ.GetName]还款"
msd.11.d:0 "我们向[SEJ.GetName]偿还了借款"
msd.11.1:0 "这里是借出的外债和利息"
msd.12.t:0 "向[TKM.GetName]还款"
msd.12.d:0 "我们向[TKM.GetName]偿还了借款"
msd.12.1:0 "这里是借出的外债和利息"
msd.13.t:0 "向[WAK.GetName]还款"
msd.13.d:0 "我们向[WAK.GetName]偿还了借款"
msd.13.1:0 "这里是借出的外债和利息"
msd.14.t:0 "[SEJ.GetName]要求我们偿还债务"
msd.14.d:0 "[SEJ.GetName]要求我们在十天之内偿还债务,信中表示她们不接受任何理由的拖欠。"
msd.14.1:0 "我们马上就会偿还"
msd.14.2:0 "债务?我们什么时候借了债务?"
msd.15.t:0 "[TKM.GetName]要求我们偿还债务"
msd.15.d:0 "[TKM.GetName]要求我们在十天之内偿还债务,信中表示她们不接受任何理由的拖欠。"
msd.15.1:0 "我们马上就会偿还"
msd.15.2:0 "债务?我们什么时候借了债务?"
