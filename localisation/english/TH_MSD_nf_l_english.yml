msd.16.d:0 "[WAK.GetName]要求我们在十天之内偿还债务,信中表示她们不接受任何理由的拖欠。"
msd.16.1:0 "我们马上就会偿还"
msd.16.2:0 "债务?我们什么时候借了债务?"
msd.17.t:0 "[MSD.GetName]拒绝偿还债务!"
msd.17.d:0 "[MSD.GetName]拒绝向我们偿还债务!"
msd.17.1:0 "给这个卑鄙小人一点颜色看看!"
msd.17.2:0 "我们还得专注应对北方的敌人,这件事以后再说"
msd.18.t:0 "[MSD.GetName]拒绝偿还债务!"
msd.18.d:0 "[MSD.GetName]拒绝向我们偿还债务!"
msd.18.1:0 "给这个卑鄙小人一点颜色看看!"
msd.18.2:0 "我们还得专注应对西方的敌人,这件事以后再说"
msd.19.t:0 "[MSD.GetName]拒绝偿还债务!"
msd.19.d:0 "[MSD.GetName]拒绝向我们偿还债务!但是我们离她距离比较远,不能做出实质性的惩罚。"
msd.19.1:0 "那就呼吁别的国家对其发起禁运!"
msd.20.t:0 "[MSD.GetName]赢得了边境冲突的胜利"
msd.20.d:0 "[MSD.GetName]的军事实力比我们想象中的还要强,我们得重新评估下她们的实力了。"
msd.20.1:0 "我们之前的借款是在养虎为患吗......"
msd.21.t:0 "我们赢得了边境冲突的胜利!"
msd.21.d:0 "[MSD.GetName]的军事实力太弱了!我们应该借此机会夺取兽道的土地。"
msd.21.1:0 "杀杀杀杀杀杀杀!"
msd.22.t:0 "[TKM.GetName]对我们展开了报复行动!"
msd.22.d:0 "[TKM.GetName]对我们展开了一场报复行动,我们境内的付丧神开始暴动起来了"
msd.22.1:0 "将这些付丧神赶出去!"
msd.23.t:0 "[WAK.GetName]对我们展开了报复行动!"
msd.23.d:0 "[WAK.GetName]对我们展开了一场报复行动,我们不还款的事情被她们夸大宣传,这导致许多国家对我们极度不信任,对我们进行了禁运"
msd.23.1:0 "糟糕"
msd.24.t:0 "[SEJ.GetName]愿意给予我们无偿支援"
msd.24.d:0 "[SEJ.GetName]决定帮助作为弱小妖怪的我们,[SEJ.GetName]将派出工程队无偿帮助我们建设一些民用工厂。"
msd.24.1:0 "听起来不错"
msd.24.2:0 "这背后一定另有隐情"
msd.25.t:0 "[SEJ.GetName]居然计划吞并我们!"
msd.25.d:0 "我们的特工最近从[SEJ.GetName]获得一份可靠度极高的情报,上面提到[SEJ.GetName]居然有一份完整的吞并我们的计划,如果我们拒绝她们的要求她们可能会采取一些激进的手段。"
msd.25.1:0 "想要养肥了再收割我们?"
msd.25.2:0 "这是假情报吧?"
msd.27.t:0 "一份名单"
msd.27.d:0 "一份印有最近活跃的反动分子名单已经放在[MSD.GetLeader]的桌子上了,在最近的一段时间中这些反动分子对我们的建设造成了较为严重的破坏,并且这股激进浪潮有愈演愈烈的趋势。处理这些激进分子的方法将会作为典范在全国范围内传播,§R这会影响到我们之后处理激进分子的政策§!。"
msd.27.1:0 "把他们全部杀了,斩除后患!"
msd.27.2:0 "将他们分配到劳改营就行了"
msd.28.t:0 "又一份名单"
msd.28.d:0 "一份印有最近活跃的反动分子名单已经放在[MSD.GetLeader]的桌子上了。"
msd.28.1:0 "今日额外军需消耗:[?MSD_sha]颗子弹"
msd.29.t:0 "第1号命令"
msd.29.d:0 "鉴于周边局势,从即日起[MSD.GetName]进入军事动员状态,经济重心即刻转向军事投资."
msd.29.1:0 "遵命"
msd.300.t:0 "来自贤者的声明"
msd.300.d:0 "她们发现了我们的行为!\n (注:相关国策事件待补全)"
msd.300.1:0 "可恶"
msd.30.t:0 "决裂时刻"
msd.30.d:0 "国会又一次拒绝了我们提出的改革提案,并强调他们永远不会通过这份提案。当天晚上[MSD.GetLeader]便率领部队强制接管了国会,宣布全国进入紧急状态,这很显然刺激到了某些反动份子的神经,他们居然借此机会公开脱离了[MSD.GetName]."
msd.30.1:0 "夺回我们的领土!"
msd.31.t:0 "游击队参战"
msd.31.d:0 "[MSD.GetLeader]在乡村的动员显然起到了作用,现在乡村自发组建的游击小队已经抵达前线."
msd.31.1:0 "优势在我"
msd.32.t:0 "竹林来信"
msd.32.d:0 "南方的[BYA.GetName]希望我们能够帮助他们在战争中取得胜利."
msd.32.1:0 "这是我们介入东南的最好时机"
msd.33.t:0 "竹林来信"
msd.33.d:0 "南方的[BYA.GetName]希望我们能够帮助他们在战争中取得胜利."
msd.33.1:0 "这是我们介入东南的最好时机"
msd.33.2:0 "这是我们介入东南的最好时机"
#新闻
msd.1000.t:0 "发生在[SEJ.GetName]边境的一场冲突"
msd.1000.d:0 "[MSD.GetName]在向[SEJ.GetName]借款后拒绝还款,随后两国界爆发了一场规模不小的冲突。然而令人意外的是[MSD.GetName]赢得了这场冲突的胜利。"
msd.1000.1:0 "[MSD.GetName]的军队比我们想象中的强"
msd.1000.2:0 "是我们的胜利!"
msd.1000.3:0 "[MSD.GetName]居然有这么强大的军力"
msd.1001.t:0 "[MSD.GetName]的卑鄙行为"
msd.1001.d:0 "[WAK.GetName]今天向全幻想乡揭露了[MSD.GetName]的卑鄙行为,在向[WAK.GetName]借巨款后[MSD.GetName]拒绝还款."
msd.1001.1:0 "其实我们也没借款多少..."
msd.1001.2:0 "没想到[MSD.GetName]会这么做"
msd.1003.t:0 "来自两大贤者的联合声明"
msd.1003.d:0 "(待补充,执行脑补若干字)\n[MSD.GetName]居然勾结外界意图颠覆整个幻想乡!"
msd.1003.1:0 "要是能晚一点被发现....."
msd.1003.2:0 "乡奸!"
# 决议部分
MSD_shoudaozhanzheng_category:0 "兽道战争"
MSD_shoudaozhanzheng_category_desc:0 "我们将收回我们的土地!\n鉴于[MRS.GetName]境内并不太平,如果我们快速占领§R 森林北入口 毒气沼泽 妖兽森林 黑暗沼泽 §!四座城市,他们很有可能会屈服我们要求"
