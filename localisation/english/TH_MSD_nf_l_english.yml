MSD_jingjiweiji_decision_desc:0"§R我们的经济并不能支撑我们长久地进行战争§!"
MSD_zhanzhengtishi_decision:0 "无法避免的战争"
MSD_zhanzhengtishi_decision_desc:0 "边境的群众情绪激烈,我们只剩下夺回土地这一选项.....不过在此之前我们得做好准备"
