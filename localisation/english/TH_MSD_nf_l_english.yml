MSD_jingjichongjian_category:0 "战后重建工作"
MSD_jingjichongjian_category_desc:0 "兽道战争中,魔法森林使用魔导炮对兽道地区进行了丧心病狂的轰炸,我们的许多工厂以及矿厂被严重破坏,目前只是能勉强开工,这对我国经济造成了严重影响。米斯蒂娅甚至找不到足够的钱来赎回她的餐车,§Y我们现在急需采取一系列措施将这些工厂恢复到战前状况§!\n\n被当前工厂恢复情况:§Y[?MSD_NIC]§!%"
