MSD_youxianbaozhangshenghuo_decision:0 "优先保障生活用品工厂"
MSD_youxianbaozhangshenghuo_decision_desc:0 "我们得首先把生产生活用品的工厂修复好,这应该能改变目前低效生产生活用品的状态\n§Y这将使得大量工厂恢复运作§!"
MSD_xiayijieduan1_decision:0 "初步实施经济重整"
MSD_xiayijieduan1_decision_desc:0 "我们现在可以放宽对经济的管控了\n§R需要工厂恢复情况至少达到40%§!"
MSD_xiayijieduan2_decision:0 "进一步实现经济重整"
MSD_xiayijieduan2_decision_desc:0 "至少我们有多余的资源去赎回餐车了!\n§R需要工厂恢复情况至少达到80%§!"
MSD_xiayijieduan3_decision:0 "实现国内经济重整"
MSD_xiayijieduan3_decision_desc:0 "虽然米斯蒂娅并不懂国家经济,不过她也感觉[MSD.GetName]经济开始步入正轨了---至少妖怪们吃得饱了\n§R需要工厂恢复情况至少达到100%§!"
