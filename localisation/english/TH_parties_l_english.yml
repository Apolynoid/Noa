 qinwai_type_desc:0 "提倡开放社会，与各种族展开正常交流，同时也试图淡化种族之间的差异，建立多种族大同的“幻想乡”的意识形态。拥有这一意识形态的大多为有着和平理想的势力。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 oldorder_type_desc:0 "旨在各方面加强妖怪，包括消除妖怪的精神弱点和加强妖怪组织性等等的为了“妖怪”等非人种族复兴的意识形态。拥有这一意识形态的主要是已经达成一部分共识的有远见、精英大妖怪。\n§Y此意识形态下，获得灵力的加成会比平常多很多。§!"
 guli_type_desc:0 "希望幻想乡能够回到结界危机前的和平状况。大部分这一意识形态的势力“暂时”都不太想被卷入现在幻想乡的任何战争之中，然而这其中也有“坐山观虎斗”的意义。更有甚着者，想把幻想乡因结界危机的全面发展重置。。。"
 neworder_type_desc:0 "试图建立适应其自己的秩序的意识形态。大多为想趁着幻想乡的混乱获取利益的强大妖怪势力，会通过各种手段来实现这个种族的在远古科学人文不发达的神话时代的真正意义。\n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 fandong_type_desc:0 "试图推翻一切由强大族群所定秩序，想将其也拉到和她们一样的水平线上，即破坏其未知性和神秘性，并重新洗盘各界实力的理念。大多为幻想乡由于结界危机带来各种科学的传播，使其力量不再具有未知性和神秘性的弱小族群。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 
