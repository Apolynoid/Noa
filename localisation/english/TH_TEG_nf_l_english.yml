TEG_tian_gou_tong_yi_zhan_zheng:0 "天狗统一战争"
TEG_tian_gou_tong_yi_zhan_zheng_desc:0 "天狗共和国与残存的天魔帝国之间的战争已经不可避免，共和国相对天魔帝国有着巨大的优势，然而，随着战争的泥沼化，如果共和国不能尽快取得足够的战果，也许其他仇视共和国的国家会趁机支持天魔帝国，使得战局发生不利于共和国的变化。\n\n§Y战争态势§!反映了当前的战争形式以及幻想乡其他国家对共和国的态度，§Y战争态势§!越高，说明战局对共和国越有利。§R如果战争态势过低，共和国的敌人可能会公开支持天魔帝国，甚至直接出兵干涉战争！§!"
