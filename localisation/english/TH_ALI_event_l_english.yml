l_english:
ali.1.t:0 "南魔法之森魔界化之后？"
ali.1.d:0 "[ALI.GetLeader]不仅成功夺得了南魔法之森的大部分地区，而且还成功打开了魔界的传送门，让部分魔界人入驻了幻想乡，但在幻想乡实行魔界化无疑是入侵行为，可能会牵涉与幻想乡有着防御协定的地狱等异界。为了正当魔界化行为，或许我们应该重新考虑一下谁来处理魔界化的进程。"
ali.1.1:0 "直接就让[ALI.GetLeader]来更好。"
ali.1.2:0 "既然是魔界化，不如请直接那位魔界创世神大人来。。。"  

ali.2.t:0 "[event_target:ALI_target]妥协的方法"
ali.2.d:0 "随着[ALI.GetLeader]成为魔法使们的大魔女，也需要重新考虑对待南魔法森林的其他种族了，她们先前撑着混乱而从中脱离。然而我们要是想让她们回归的话，她们一样会让我们做出一部分妥协，当然我们也可以用武力强迫她们，不过现在有了第3种方法，就是看看她们对我们的态度，这样的话我们能够在不必做出过多妥协条件的情况下重新让她们回归。"
ali.2.1:0 "或许应该主动示好。"
ali.2.2:0 "我们不会做出任何妥协！"
ali.2.3:0 "我们可以问问她们的态度。"

ali.3.t:0 "[ALI.GetName]希望我们回归"
ali.3.d:0 "魔法使新政府延续了她们渴望统一南魔法森林的态度，不过她们现在主动诚恳地询问了我们的态度，表达了迫切希望统一的愿望。"
ali.3.1:0 "我们还是主动加入她们吧。"
ali.3.2:0 "都是一样的混蛋魔法使！"

ali.5.t:0 "魔界决定帮助[ALI.GetName]"
ali.5.d:0 "通过[ALI.GetLeader]与魔界的特殊关系，魔界介入了[ALI.GetName]的发展，提高了[ALI.GetName]的战斗力，然而幻想乡势力邀请外界势力介入，极大地动摇了幻想乡的固有地位，其中影响最大的当属[ALI.GetName]自己所属的军队和人民，求助外界势力的行为无异于将一张卖主求荣的卖国契，烙印在了每个[ALI.GetName]人的心中。"
ali.5.1:0 "情况应该会变得越来越好了。"
ali.5.2:0 "魔界？在地图上的哪里？"

ali.6.t:0 "[ALI.GetName]与[YKR.GetLeader]交好"
ali.6.d:0 "与强大的势力交好是弱小组织的生存之道。深谙此道的[ALI.GetName]最近与强大的妖怪贤者[YKR.GetLeader]来往频繁，随着双方关系的改善[ALI.GetName]也逐步拥有了自己稳定的靠山。"
ali.6.1:0 "这个关系非常重要！"
ali.6.2:0 "局势的变化。"

ali.7.t:0 "[ALI.GetName]与[SCA.GetName]交好"
ali.7.d:0 "与强大的势力交好是弱小组织的生存之道。深谙此道的[ALI.GetName]最近与强大的[SCA.GetName]来往频繁，改善关系的同时似乎还存在着某种利益关系。"
ali.7.1:0 "这个关系非常重要！"
ali.7.2:0 "局势的变化。"

ali.8.t:0 "[ALI.GetName]加入[SCA.GetFactionName]"
ali.8.d:0 "俗话说敌人的敌人就是朋友。地缘格局决定了[ALI.GetName]不一定是红魔馆值得托付后背的盟友，但一定值得帮助的朋友。最近[ALI.GetName]加入[SCA.GetFactionName]，这一决定不但能保护自己不受侵犯，强大的战略纵深还能让[ALI.GetName]充分发挥其在地缘结构上的战略优势。使其成为幻想乡东北部的强大势力。"
ali.8.1:0 "我们暂时安全了？"
ali.8.2:0 "这不是一个好消息。"
ali.8.3:0 "希望这不是一个负担。"

ali.9.t:0 "[ALI.GetLeader]与贤者的协定"
ali.9.d:0 "[ALI.GetLeader]近日开始与贤者[YKR.GetLeader]协商[ALI.GetName]魔界化的事情，[ALI.GetName]请求贤者同意其地区的合法性和合理性。贤者就魔界化提出明确的要求和限制。双方达成共识，制定了一个明确的新条例。似乎将在不久后发布。"
ali.9.1:0 "应该不会再有问题了吧？"
ali.9.2:0 "不应该和我们也商讨一下？"
ali.9.3:0 "这是一个挺好的结果。"

ali.32.t:0 "[ALI.GetName]夜幕降临"
ali.32.d:0 "[ALI.GetName]最近正在发生异变，黑暗像一张铁幕一样在[ALI.GetName]上空笼罩着。据说这实际上是链接魔界的巨大隧道。[ALI.GetName]正在接受魔界源源不断的援助，其自身也在不断地魔界化，巨大的实力提升使[ALI.GetName]跻身到强大组织行列，而幻想乡外部势力的大力介入则引起幻想乡各势力警惕。"
ali.32.1:0 "这样就能得到更多魔力了！"
ali.32.2:0 "这是什么玩意？"

ali.36.t:0 "[ALI.GetName]成立"
ali.36.d:0 "贤者与[ALI.GetName]的协定最近公布了，南魔法之森将作为魔界特区独立于幻想乡的管理体系之外，但依然要接受幻想乡的内部管理。幻想乡其他地区不得再遭受魔界化的侵蚀。这一政策的颁布并没有迎来预想中的结果，幻想乡地区成为其他地区不但引起了幻想乡势力的反感，还因为魔界可以魔界化相关地区引起了各地区剧烈恐慌，而贤者的保障则早就如同废纸一样被大家抛在脑后了。"
ali.36.1:0 "看样子被一定程度的认可了。"
ali.36.2:0 "贤者想干什么？"
ali.36.3:0 "这是我们的策略。"

ali.37.t:0 "魔界侵略幻想乡"
ali.37.d:0 "近日[ALI.GetName]的幕后黑手神绮公开声明了自己的身份，要在幻想乡建立根基，表明自己有意将魔界的力量注入魔法之森。虽然神绮宣扬自己只是因为爱女心切，但各势力强烈谴责这种极度自私的行为，称最好的解决方法是把[ALI.GetLeader]领回魔界，而不是干涉幻想乡。幻想乡和其他异界都对此保持高度警惕，已经魔界化的地区在魔界领导人上台后实力得到进一步飞跃。"
ali.37.1:0 "感觉我们没有被认可。"
ali.37.2:0 "得阻止她们！"

ali.38.t:0 "魔界的殖民地"
ali.38.d:0 "外交上的连续碰壁和对魔界的不信任让[ALI.GetName]处境困难。近日[ALI.GetLeader]宣称[ALI.GetName]是魔界的殖民地，试图将[ALI.GetName]魔界化以一个令人信服的方式合理合法化，不过还是引起了外界的强烈不适。"
ali.38.1:0 "这是个大胆的举动。"
ali.38.2:0 "也许应该像之前处理人类事情一样。。。"

 ali.40.t:0 "人偶师的上位"
 ali.40.d:0 "关于新晋魔法使协会领袖[ALI.GetLeader]的争论，似乎一直都没有停下来过。支持她的人宣称她会带领魔法使协会走向一个全新的未来，而反对她的人则是在质疑这位人偶师除了会操纵与制作人偶之外，在军政方面究竟是否拥有与权力所相对应的能力。中立派则仍旧在观望，似乎对这种争论毫不关心。\n“我们不清楚她是否具有这种能力，但是我们却清楚的了解这两方。” \n一位不愿透露姓名的中立派成员如是说。"
 ali.40.1:0 "开始我们的时代！"
 ali.40.2:0 "她们的头子又换了？"
 ali.40.3:0 ""
 ali.40.4:0 ""

 ali.41.t:0 "黑白魔法使的驱逐令"
 ali.41.d:0 "关于魔理沙的问题，人们一直在争论，而今天[ALI.GetName]的行动似乎明确的表达了自己的立场：魔理沙，被驱逐了。\n这样的展开似乎有些令人瞠目结舌，但是却又显得那么顺理成章；因为不可否认的是，魔理沙一直以来最大的仰仗，正是大结界内部的符卡规则；当符卡规则无效之后，活在过去的英雄已经无法面对新时代。\n“她已经不适合呆在那个位子上了！” \n支持[ALI.GetLeader]的群体面对本报记者的采访如此说道，但同样的，也有人在质疑这是一次针对魔理沙的，刻意的行动。\n“她们宣称魔理沙毫无才能，可事实恰恰相反：魔理沙解决的异变，比爱丽丝玛格特罗伊德要多的多的多！” \n事情似乎变的有些扑朔迷离起来，而可预见的是，关于魔理沙的争论在相当长的一段时间内不会停止。"
 ali.41.1:0 "这是必要的。"
 ali.41.2:0 "用完即弃。"
 ali.41.3:0 ""
 ali.41.4:0 ""

 ali.42.t:0 "南魔法森林的再统一"
 ali.42.d:0 "正如[ALI.GetLeader]过去所宣称的，整个南魔法森林都目前又回到了[ALI.GetName]的统治中，她们再次恢复了前魔法使协会广阔疆域。\n有小部分森林原住民对[ALI.GetLeader]的到来表示欢迎，她们认为这一切都是理所应当的事情，并且她们看好这位领袖，认为她是一位合格且出色的领导者；但与此相对应的，则是一则关于“[ALI.GetLeader]是残暴的统治者”的流言在一部分居民间传开，她们反对爱丽丝统治南魔法森林，并宣称要通过以不限定手段的行动来将[ALI.GetLeader]驱逐出她们的家园。\n无论是极端的支持者还是极端的，已经诉诸刀兵的反对者，她们终究占少数。绝大多数的林中住民根本不关心谁来统治这片区域，只要自己玩好睡好就行。"
 ali.42.1:0 "南魔法森林的回归是理所应当的，而这正体现出[ALI.GetLeader]的能力！"
 ali.42.2:0 "真是随性的森林。"
 ali.42.3:0 ""
 ali.42.4:0 ""

 ali.43.t:0 "[ALI.GetName]试图控制道具"
 ali.43.d:0 "[ALI.GetLeader]一直认为。森林里分出了两条路，而南面的付丧神们似乎走上了人迹罕至的一条。\n而近日她统治下的[ALI.GetName]终于下定决心要强行扭转[TKM.GetName]的路线了，当魔法使们于边界集结完毕之际她则通过灵力投影下达了宣战布告。\n“你们已经肆意妄为太久了，作为魔法道具的制作者我有责任让你们重新回到实验室里。” \n此般意义不明，却又显得剑拔弩张的发言之后，魔法使们携带着诸多由她开发出来的对付丧神特殊武器向边界那边发起了冲锋。"
 ali.43.1:0 "你们的独立该结束了！"
 ali.43.2:0 "是我们该结果你们了！奴隶主！"
 ali.43.3:0 "值得关注的事态，或许我们应该密切监控。"
 ali.43.4:0 ""

 ali.44.t:0 "代表友好的面具"
 ali.44.d:0 "一封由[ALI.GetLeader]主笔的信件，近日从魔法使协会发出，抵达了付丧神们的办公桌上。而随后，付丧神们的发言人秦心，带着一张画着笑脸的面具，宣布了[ALI.GetName]同[TKM.GetName]将在近日改善两国关系的宣言与公告。\n“我的确有很多张面具，但这次我选择用笑脸来欢迎来自[ALI.GetName]的礼物，她将是我们两国之间共同努力的见证。” \n 秦心将手中的人偶高高的举起，这样的感情也成功的感染了在场的所有人。\n这样的消息很快便再一次掀起了讨论的热潮，人们纷纷议论着[ALI.GetName]的未来"
 ali.44.1:0 "我们将共同努力，将两国关系推向全新的高度。"
 ali.44.2:0 "所谓的面具外交？"
 ali.44.3:0 ""
 ali.44.4:0 ""

 ali.45.t:0 "[ALI.GetName]向[SEJ.GetName]送去的礼物"
 ali.45.d:0 "“贵方的礼物我们已经收到，我们也确实的感受到了贵方的诚意。” \n站在主席台上，来自[SEJ.GetName]发言人面带着妖怪特有的皮笑肉不笑式微笑的叙述着同魔法使协会展开更广泛交流的外交决定。\n森林里的妖怪们惊异于这过快的进展，几年前我们双方还打的你死我活呢，不过随后大家还是投入到了对魔法使协会外交政策的讨论中去。\n历史的车轮在缓缓的前进着，新的改变是否会从[ALI.GetName]同[SEJ.GetName]建交开始呢？\n居民们时刻关注着新的动态，她们之中的部分居民相信，自己正在见证新的历史。"
 ali.45.1:0 "这是良好的开始，在之后我们会更加紧密的合作。"
 ali.45.2:0 "这也能和？"
 ali.45.3:0 ""
 ali.45.4:0 ""

 ali.46.t:0 "[ALI.GetName]同妖精们的盟约"
 ali.46.d:0 "[CIR.GetName]的[CIR.GetLeader]于近日发表了同魔法使协会建交的决定，契机似乎是因为她近日收到了一份特别的礼物。\n“啊喏，这样的礼物，让我想起了我在外界的好朋友们之间所互赠的礼品，我期待[ALI.GetName]能够成为我们的新朋友。” \n[CIR.GetLeader]站在冰冠堡垒的高台上上抱着出自人偶师之手的小小人偶，一不小心脚下趔趄了一下；妖精们善意的笑着，这样强大的感染力，很难相信除了那位妖怪的力量之外还有人做到了同样的事情。\n来自其他势力的大使们悄悄的离去了，似乎是急着向本国的外交部门汇报；而早已得知消息的人们，则开始了又一轮的大讨论。"
 ali.46.1:0 "自此之后，[CIR.GetName]会和[ALI.GetName]共同进退。"
 ali.46.2:0 "[CIR.GetName]不是很想吞并那片区域嘛？"
 ali.46.3:0 ""
 ali.46.4:0 ""

 ali.47.t:0 "[ALI.GetName]加入讨伐[SCA.GetName]的战争"
 ali.47.d:0 "自符卡结构崩溃以来，雾之湖的妖精们便一直生活在一个充斥着刽子手和皮鞭的世界里，这样的景象在[ALI.GetName]内部引起了广泛而激烈的讨论。\n一部分居民坚持认为，出兵帮助雾之湖解除这样的压迫，是十分有必要的。“我们应当出兵，应当出征，这样的残暴是整个幻想乡的居民所绝不能容忍的！”而另一部分居民表示，这样的出征于魔法使协会是没有好处的。\n“我们的军队所优先保护的应当是我们的人民，而绝不是什么理想！我们的人民讨厌战争！” \n但大多数的居民们仍旧在观望，她们摇摆不定，似乎正在等待着她们的领袖下达指令。\n关于国际主义同国家主义的大讨论，一直以来在[ALI.GetName]内从未停止过，而这次的事件无疑将这种讨论推向了顶峰。\n投机分子仍旧在观望着，等待着最终的结果。"
 ali.47.1:0 "我们的武器将指向残暴的压迫者，让我们解放妖精！"
 ali.47.2:0 "又来一个。"
 ali.47.3:0 ""
 ali.47.4:0 ""

 ali.48.t:0 "来自人偶的革命旗帜"
 ali.48.d:0 "今日凌晨，[ALI.GetName]的领袖，人偶师爱丽丝•玛格特罗伊德在回到自己的家中时遇刺；蓬莱和上海从城堡的窗口飞出，很快，来自[ALI.GetName]各处的人偶们集结成浩浩荡荡的军队，向着[ALI.GetName]的首府飞去。\n在整个过程中，有部分人偶冲击了其他势力的外交领馆，还有些人偶将人们从林间小屋中驱赶出来；但很快这样的情况就被终结了，一支由戴着红色袖章的人偶所组成的军队守在了大街上，她们保护了外交使馆，同时将那些被驱赶出房子的人们安全的护送了回去，整个过程秩序井然，并有效的保证了每一位居民的人身以及财产安全。\n“请各位注意，我们所要做的并非是再创造出某种阶级，或是我们去压迫那些压迫我们的人；我们所寻求的是对等的和平，而诉诸暴力则是最迫不得已的措施。” \n蓬莱站在匆忙搭建起的高台上，这样对人偶们说着。\n或许正如她们所言。“我们不屑于隐瞒自己的观点与意图”一般，人偶们并没有主动掩盖这样的事件，甚至主动的邀请了天狗记者并向其明确了这一行为的内涵与意义；据本报消息，当晚，几乎所有列强的领导者们都连夜坐在了会议桌前，紧急讨论这一事件可能带来的影响。\n历史的车轮仍在前进，而人偶们的行为是否会对幻想乡的现存秩序造成冲击呢？我们翘首以待，等待未来的答案。"
 ali.48.1:0 "解放自己，这是人偶们伟大的胜利！"
 ali.48.2:0 "要紧密的关注事件的进展，以免我们的利益受到损失。"
 ali.48.3:0 "哎哟这是好的。"
 ali.48.4:0 ""

 ali.49.t:0 "变色的镰刀锤子"
 ali.49.d:0 "就像是奴役着她们的魔法使们一样，人偶们奴役了奴役过她们的人，并将这视为一种追寻公平的手段与方式；她们公开宣称，这么做是为了追寻正义，为了追寻自由，为了向压迫者复仇。\n一部分人偶注意到，不知道何时，原本应该成为领导人的蓬莱销声匿迹，取而代之的则是上海的身影；在之前因为冲击使馆和驱赶人类而被驱离的人偶们，如今同上海一同出现在了发言台上。很快，这些提出质疑的人偶们也逐渐的，因为不可知道的原因销声匿迹了。\n倾向于蓬莱的人偶们彼此激烈的争斗着，完全视另一方的上海派为无物；利用这样的傲慢于疏漏，她们迅速的占据了原本蓬莱派们所占据的位置；当蓬莱派的人偶们短暂的停止了争论，发现这一现状已经难以阻止后，她们反而陷入到了更深的互相斥责中去。\n历史的车轮在此刻停驻，隐隐约约有了倒退的趋势，究竟未来会发展成什么样子，幻想乡的居民们正翘首以待。"
 ali.49.1:0 "做以必要的更改是可取的，我们不是教条主义者！"
 ali.49.2:0 "她们目前已经对我们没有多少威胁，不过仍需观察。"
 ali.49.3:0 ""
 ali.49.4:0 ""

 ali.50.t:0 "人偶开始转化有机体"
 ali.50.d:0 "武装夺取了权力之后，人偶政权便一直处于不稳定的状态；加之之前的行动使得人偶们内部也出现的明确的矛盾，这让人偶政权的每一步都步履维艰。\n为了早日解决这样的隐患，人偶们决定，将原有的[ALI.GetName]的领导者们变成自己的一份子：将她们彻底变成人偶，用她们的威权来巩固现有的统治。\n这一举措起先收到了广泛的反抗，随后这样的声音在人偶国度的居民中越来越少，以至于就连那些被压迫者的有机体居民们，也对人偶统治者感恩戴德起来。\n“这简直不可理喻，但这不是魔法，而是心理学的力量。” \n本报特约观察员这样评论到。\n而有趣的是，在人偶政权如此做之后，原本同上海派势均力敌的蓬莱派人数上却大大的减少了，秩序的统治又回到了这片国土。"
 ali.50.1:0 "我们会紧密的团结！"
 ali.50.2:0 "我们仍旧应该观望，即使它已经改变了方向。"
 ali.50.3:0 ""
 ali.50.4:0 ""

 ali.51.t:0 "[ALI.GetName]同[TKM.GetName]的学习交流活动"
 ali.51.d:0 "在幻想乡，脱离工具身份，进而独立生存的不只有人偶们；作为提前脱离了这一身份而独立生存的还有南面的付丧神。\n即使人偶们在魔法上的造诣颇为高深，甚至掌握了大量拥有巨大威力的魔法，可是实力上仍旧被这些老前辈远远的甩在了脑后。这些年长于自己的前辈，对科技的力量颇为喜爱，她们的军事，政治，文化实力，要远远的超过了人偶们现今所拥有的能力。\n而现在两股势力开始靠拢了。"
 ali.51.1:0 "让我们共同进步。"
 ali.51.2:0 "只要不合并都无所谓。"
 ali.51.3:0 ""
 ali.51.4:0 ""

 ali.52.t:0 "独立种族的奢求"
 ali.52.d:0 "自幻想乡诞生，乃至于大结界未曾完善之前，魔法森林就一直存在；于此之前，魔法森林叫妖怪森林，但对于森林而言这毫无意义，名字所代表的并非是森林的属性，而是森林里占据统治地位的某个种族。\n新晋的人偶政权自然而然的取得了这样的霸权，她们向魔法森林的居民乃至幻想乡发出了自己的宣言，决定将魔法森林更名为人偶森林，以昭示人偶作为独立种族的存在\n这引起了广泛的不满，包括[ALI.GetName]内部被奴役的有机体居民们，但人偶们似乎并不打算更改自己的这一决定；反对声和支持声此起彼伏，就像是暴风雨前夜的奏鸣曲一般。\n在地震之后，迎来的或是海啸，或是风平浪静的浪潮；居民们生出一股危机感，似乎暴风雨不远了。"
 ali.52.1:0 "人偶将作为独立种族，而不再作为工具！"
 ali.52.2:0 "还需要深刻的思考这一决定将对我们其他势力的冲击。"
 ali.52.3:0 ""
 ali.52.4:0 ""

 ali.53.t:0 "对妖精人偶的探索"
 ali.53.d:0 "在似乎摆脱了工具的身份之后，人偶们不满足于现状。人偶的种类单一，能力单一，在军队的组建上存在着很大的问题；人偶们拒绝让被奴役的有机生命创造自己的同伴，她们认为让这样低贱的人创造高贵种族的伙伴是十分难以接受的，诸如此类种种原因，人偶们决定：开始自己制作人偶。\n这一决定得到了大多数人偶的拥护，人偶们决定突破常规，转而制作一种新的人偶，在讨论之后，人偶们决定将她们最为感兴趣的妖精作为素体，制作一种全新的妖精人偶于是[ALI.GetName]理所应当的向[CIR.GetName]宣战了。"
 ali.53.1:0 "这是人偶前进的第一步！"
 ali.53.2:0 "可能会产生不小的威胁，密切观望这种态势。"
 ali.53.3:0 "你们都疯了吗？！"
 ali.53.4:0 ""

 ali.54.t:0 "禁忌领域的先驱"
 ali.54.d:0 "对妖精人偶的制作已经接近尾声，而在此之前，已经有为数众多的妖精人偶同现有的人偶常备军进行了短暂的磨合。事实证明，妖精人偶对人偶常备军的战斗力有着不小的正面作用，她们同样也能很好的融入到人偶们社会中，成为其中的一部分。\n这样直接的利好促使人偶的高层们开始寻找妖怪素体，并着手开始准备制作妖怪人偶；她们确信，新的妖怪人偶将为人偶常备军的军力带来几何式的飞跃性提升，届时人偶的地位将平地高楼直上，成为幻想乡中绝不可被忽视的一股力量。\n于是[ALI.GetName]理所应当的向[SEJ.GetName]宣战了。"
 ali.54.1:0 "我们会不断探索让自己强大的方式！"
 ali.54.2:0 "她们越来越危险了。"
 ali.54.3:0 "什么？！"
 ali.54.4:0 ""

 ali.55.t:0 "人偶们的宣战书"
 ali.55.d:0 "今天上午，在[ALI.GetName]的首都，人偶帝国的领袖公开发表了一份宣言：\n“我们曾经受到压迫与剥削；而今天，我们站起来了，我们统治了那些压迫我们的低劣有机体，我们建立了人偶的常备军，我们的军事实力在幻想乡是无冕的第一！而今，整个幻想乡，乃至整个世界，都仍然有着人偶朋友们在压迫，我们绝不能坐视这种行为！我们要为了人偶而战，为了人偶的势力而战，我们要讨回人偶在整个世界中所失去的那部分东西！”暴风雨终于落在了幻想乡的头顶，对于每个爱好和平的势力而言，这场暴风雨令她们对人偶深恶痛绝；随着宣言发表后人偶帝国愈发频繁的军事调动，每个势力的领导人都确实的感到了危险。\n绝大多数人偶支持这份火药味十足的宣言，仍有少部分直接跟随蓬莱的人偶或是学习了蓬莱思想的人偶严词拒绝了当局的游说；而后她们被关在了秘密监狱里，和被人偶欺压试图反抗的有机体们待在一起。\n战争的号角隐隐约约的在幻想乡所吹响了，和平的日子将要被打破。"
 ali.55.1:0 "前进，前进，我们将带来一切！"
 ali.55.2:0 "你们也该收敛点了！！"
 ali.55.3:0 ""
 ali.55.4:0 ""

 ali.56.t:0 "残次品组成的地狱"
 ali.56.d:0 "自[ALI.GetLeader]统领了魔法使后，她便一直要求内部的魔法使们学习有关人偶操纵制造的相关技术。\n“我们的人员仍旧相当大的空缺，我们的人力是不足的。” \n每当有人质疑起这样做的原因，[ALI.GetLeader]便以此回应；这样的举措引起了部分魔法使的不满，她们讨厌人偶，正如她们讨厌科技一般。\n对人偶的学习自然不是一蹴而就的，而爱丽丝的决策使得每个魔法使不得不匆忙的学习着人偶的相关知识。森林中教室亦或是魔法使的家中。四肢扭曲或是五官歪斜不全的人偶比比皆是；魔法使们失败的实验将魔法使协会变得宛如灵异电影的拍摄现场，可她们似乎毫不在乎，仍专心致志的研究这有关人偶的一切。"
 ali.56.1:0 "这是必要的学习。"
 ali.56.2:0 "如同地狱一般。"
 ali.56.3:0 ""
 ali.56.4:0 ""

 ali.57.t:0 "走上禁忌的道路"
 ali.57.d:0 "在[ALI.GetLeader]随身所携带着的魔法书上，记录着一种名为“泛生命操纵”的魔法，这种魔法可以使得[ALI.GetLeader]操纵除了人偶外的其他生命体，但因其效果过于强大，可能引起其他种族的反对从而被她放弃了。\n而如今，符卡规则失去了其原有的约束力，使得[ALI.GetLeader]寻找着能够迅速的变强的方法，于是她再次想起了这种魔法，并决定学习它。\n没有任何魔法是学会就可以立刻发挥效用的，尽管需要经过一段时期的练习，但她已经确信自己找到了一个变强的方法。"
 ali.57.1:0 "世间一切，皆在丝线之间。"
 ali.57.2:0 "脑控？"
 ali.57.3:0 ""
 ali.57.4:0 ""

 ali.58.t:0 "新仇旧账的清算"
 ali.58.d:0 "在符卡规则尚未崩溃前，[ALI.GetName]时常受到来自[MSD.GetName]的骚扰；她们成群结队，神出鬼没，视魔法使协会的边境线为无物；而如今她们应该是要为过去的不敬付出代价了。\n[ALI.GetName]的居民们态度出奇的一致：尽管她们的内部仍对[ALI.GetLeader]这位现任的领袖有所偏见，但她们一致的认为，是时候给予这些狂妄的家伙一点教训，让她们认清楚自己的地位了。\n而[ALI.GetLeader]的军队早已跨过边境线，按照早就规划好的计划向兽道妖怪发起了猛攻。"
 ali.58.1:0 "我们要教训任何敢于冒犯我们的家伙！"
 ali.58.2:0 "我们必须保卫新边界！"
 ali.58.3:0 "又打起来了。"
 ali.58.4:0 ""

 ali.60.t:0 "为了并不存在的尊严"
 ali.60.d:0 "[ALI.GetName]曾经历过一次失败；失败是时常有的事，但来自[SEJ.GetName]的嘲讽还是让大多数的魔法森林居民愤怒了起来。\n她们在大会上公然的嘲讽魔法使协会的外交官，还将魔法使协会的使馆关闭；她们的领袖拿着失败编着垃圾段子，并公然的将这种侮辱性的言辞用以调侃魔法使协会的现任领袖，甚至嘲讽整个魔法使协会的军队是不会打仗的原始人，这样的行径已经让魔法使协会的居民们义愤填膺。\n一支由人偶和魔法使混编的军团出现在了边境上，而其他的军团也正从四面八方赶来，战争的利剑已经指向了这两个势力，很快，一场大战就要不可避免的打响了。"
 ali.60.1:0 "为了魔法使的尊严，我们必将胜利！"
 ali.60.2:0 "至少你们确实不会打仗。"
 ali.60.3:0 "就这么急着证明自己？"
 ali.60.4:0 ""

 ali.61.t:0 "魔法复兴时代的到来"
 ali.61.d:0 "众所周知的是，魔法所具有的是无穷的力量，可这样的力量在SC符卡制度下无从发挥，甚至显得有些累赘与弱小；可当规则支离破碎之后，魔法的威力便彻底的展现出来。\n在之前的诸多战争中，来自[ALI.GetName]的魔法使们用自己吟唱的魔法震撼了整个幻想乡。高效，快捷，威力巨大，使用方便，还有各种各样不同效果的术式，魔法广泛的为幻想乡居民所熟知了。\n自此以后，再也没有任何一个势力敢于盲目的向着[ALI.GetName]开战，魔法使们用实力和实际行动，让全世界都重新的认识了这些曾经弱小的存在，也让她们昂首挺胸，得以骄傲的说自己是一个魔法使。\n[ALI.GetName]的力量是难以被捉摸的，这同样无形的对周边的其余势力造成了威慑，再也没有人敢于小看她们。"
 ali.61.1:0 "魔法的力量无穷无尽，一如我们的强大！"
 ali.61.2:0 "行了行了，我们知道你很厉害了。"
 ali.61.3:0 ""
 ali.61.4:0 ""

 ali.62.t:0 "[ALI.GetName]的恐怖未来"
 ali.62.d:0 "[ALI.GetName]的力量，随着时间的推进愈发的强大，很快就问鼎幻想乡霸主的位置；而成长的从来都不只有[ALI.GetName]的综合国力，她们的领袖，[ALI.GetLeader]的力量，随着魔法使协会的强大也日益增长着，隐隐约约的已经有可以同贤者们一较高下的能力了。她甚至拥有一支完全由人偶组成的军团和一支由傀儡组成的军团，大权在握的她野心勃勃的提出了面向未来的发展计划。\n同年九月，[ALI.GetLeader]的泛生命操纵魔法已经可以流畅的使用了，起先她先是控制了一只鸡，而后直接控制了一位魔法使，这样的力量令人心生畏惧；那些恐惧着这份力量的居民们说：\n“她的魔法，最终会将整个幻想乡的居民变成自己的人偶！”"
 ali.62.1:0 "[ALI.GetLeader]万岁！"
 ali.62.2:0 "太嚣张了！"
 ali.62.3:0 ""
 ali.62.4:0 ""

 ali.65.t:0 "来自[ALI.GetName]的巨大人偶"
 ali.65.d:0 "[ALI.GetName]研制了一种新型武器——巨大歌莉娅人偶，它现在出现我们的战场上，对我们的士兵们造成了不少恐惧，很多人不敢面对它。"
 ali.65.1:0 "稳住战线！"
 ali.65.2:0 ""
 ali.65.3:0 ""
 ali.65.4:0 ""

 ali.66.t:0 "[MRS.GetLeader]决定将[MRS.GetName]交由[ALI.GetLeader]领导"
 ali.66.d:0 "[MRS.GetLeader]在经历了许多挫折后，决定还是将魔法使的命运交由真正的魔法使——[ALI.GetLeader]上，并将大魔女的称号也转给了她。这令我们所有魔法使感到惊讶，没想到居然能够和平地得到南魔法森林的魔法使们的领导权。"
 ali.66.1:0 "真是意料之外的结果。"
 ali.66.2:0 ""
 ali.66.3:0 ""
 ali.66.4:0 ""

 ali.67.t:0 "[ALI.GetLeader]成为了[MRS.GetName]的大魔女"
 ali.67.d:0 "前[MRS.GetName]大魔女[MRS.GetLeader]在前几天的魔法使大会上表态：自己更适合当一个独行侠而非一个领导者，她没有能力领导现在的魔法使们。于是她和众魔法使商议将魔法使们的命运转交给了人偶师[ALI.GetLeader]的手里，这一行为遭到了魔法使激进派矢田寺成美的反对，她们声称这是[MRS.GetLeader]不正确的决定，一时魔法使大会堂弹幕横飞，不过争斗最终还是被平息了下来，但[MRS.GetName]内部已经裂开了。不过更重要的是魔法使们接下来将怎样处理魔法森林的其他种族呢？"
 ali.67.1:0 "希望这是一个正确的决定。"
 ali.67.2:0 "魔法使还是找个地方躲起来研究魔法吧。"
 ali.67.3:0 "我们会把魔法使带向光明！"
 ali.67.4:0 ""

 ali.68.t:0 "我们夺取了魔法大会堂！"
 ali.68.d:0 "我们终于夺取了那些反叛魔法使的首都——魔法大会堂，现在我们的[ALI.GetLeader]可以正统地成为的魔法使们的大魔女了"
 ali.68.1:0 "真是辉煌的胜利！"
 ali.68.2:0 ""
 ali.68.3:0 ""
 ali.68.4:0 ""

 ali.69.t:0 "[ALI.GetLeader]夺取了[MRS.GetName]"
 ali.69.d:0 "南魔法森林的混战终于有了一定的进展，[ALI.GetLeader]所带领的魔法使们成功攻入了现在的魔法使大会堂，推翻了前大魔女[MRS.GetLeader]的统治，成为了[MRS.GetName]的新大魔女，但南魔法森林的妖怪的骚动还没平息，[ALI.GetLeader]将采取妥协还是激进的措施呢？"
 ali.69.1:0 "魔法使终于由正统的魔法使所领导了！"
 ali.69.2:0 "哪个魔法使的统治都一样。"
 ali.69.3:0 ""
 ali.69.4:0 ""

 ali.70.t:0 "[event_target:ALI_target]决定回归"
 ali.70.d:0 "我们的努力没有白费，[event_target:ALI_target]决定主动回归我们，而我们内部也没有受到任何影响！"
 ali.70.1:0 "这是最好的结果！"

 ali.71.t:0 "[event_target:ALI_target]向我们宣战"
 ali.71.d:0 "[event_target:ALI_target]仍然仇视着魔法使，认为我们只是群虚伪的人类，谁知道她们其实才是最虚伪的！"
 ali.71.1:0 "她们真是不知好歹。"

# 魔界化 选择领导人
ali.101.t:0 "[ALI.GetName]的领导者"
ali.101.d:0 "在迎来魔界神和她的随从以后，一个新的问题摆在我们面前：[ALI.GetName]（之前又称作人偶师协会）是应当继续由爱丽丝领导，还是交由魔界神神绮来统治？"
ali.101.1:0 "爱丽丝赢得了更多的支持"
ali.101.2:0 "神绮更适合领导新魔界"

# 新魔界宣称雄心
ali.102.t:0 "[ALI.GetName]宣称其野心"
ali.102.d:0 "最近，[ALI.GetName]的领导人[ALI.GetLeader]宣布了[ALI.GetName]的野心。[ALI.GetLeader]声称整个幻想乡都应当成为[ALI.GetName]的领地，并声称将采用武力措施来达到这一目的\n\n其他各国的领导人对此强烈抗议，认为“这是毫无道理的胡搅蛮缠”，并一致决定“采取一切可能的措施”阻止[ALI.GetName]的武力扩张，并希望这些措施“能让[ALI.GetLeader]清醒过来”。\n\n然而，由于[ALI.GetName]政府中的主战派占据绝对上风，可以想见的是一场席卷整个幻想乡的大战将无可避免。"
ali.102.1:0 "整个幻想乡都会是我们的！"
ali.102.2:0 "我们最好做足准备"

# TEG ALI请求加入同盟
ali.103.t:0 "[ALI.GetName]请求同盟"
ali.103.d:0 "在经历了魔法之森内战后，[ALI.GetName]的领导人[ALI.GetLeader]请求加入我们的阵营，希望共同为一个和平、进步的幻想乡而努力。"
ali.103.1:0 "我们欢迎他们加入"
ali.103.2:0 "我们不能答应这项请求"

# 请求被拒绝
ali.104.t:0 "[TEG.GetName]拒绝了同盟请求"
ali.104.d:0 "尽管我们尽了最大的努力，[TEG.GetName]仍然拒绝与我们构建同盟关系的请求。"
ali.104.1:0 "我们也许只能依靠自己"

# TEG 援助魔法之森
ali.105.t:0 "对[ALI.GetName]的经济援助"
ali.105.d:0 "应[ALI.GetName]的请求，我国同意了对[ALI.GetName]的经济援助，以抚平魔法之森内战后的创伤。虽然国内有人指出这将对我们的经济造成影响，但同时也有人指出，考虑到[TEG.GetName]与[ALI.GetName]之间的体量差距，这一影响将微不足道。"
ali.105.1:0 "我们必须帮助我们的朋友"