l_english:
teg.101.t:0 "天狗共和国大选"
teg.101.d:0 ""
teg.101.1:0 "射命丸文"
teg.101.2:0 "姬海棠果"

teg.102.t:0 "犬走椛支持者起义"
teg.102.d:0 ""
teg.102.1:0 "出乎意料的发展"

teg.103.t:0 "守矢问题的解决方案"
teg.103.d:0 ""
teg.103.1:0 "武力将是唯一的解决方案"
teg.103.2:0 "也许还有谈判的余地？"

teg.104.t:0 "天狗希望与我们合作"
teg.104.d:0 ""
teg.104.1:0 "我们会加入民主同盟"
teg.104.2:0 "我们不会接受这一提案"

teg.105.t:0 "守矢神社同意了我们的提案"
teg.105.d:0 ""
teg.105.1:0 "我们将向整个幻想乡传播民主！"

teg.106.t:0 "守矢神社拒绝了我们的提案"
teg.106.d:0 ""
teg.106.1:0 "那么剩下的选择只有一个"

teg.107.t:0 "天狗共和国希望与我们合作"
teg.107.d:0 ""
teg.107.1:0 "这对我们没有坏处"
teg.107.2:0 "我们不需要与他们合作"

teg.108.t:0 "[?target.GetName]同意合作"
teg.108.d:0 ""
teg.108.1:0 "太好了"

teg.109.t:0 "[?target.GetName]拒绝合作"
teg.109.d:0 ""
teg.109.1:0 "就这样吧"

teg.110.t:0 "来自天狗的援助"
teg.110.d:0 ""
teg.110.1:0 "感谢他们"

teg.111.t:0 "与天狗的经济合作"
teg.111.d:0 ""
teg.111.1:0 "感谢他们"

teg.112.t:0 "与天狗同盟关系的强化"
teg.112.d:0 ""
teg.112.1:0 "我们将携手共进"

teg.113.t:0 "天魔领袖的命运"
teg.113.d:0 "内战胜利后，我们终于能够对这些天魔的领导层进行审判。我们应该如何对待这些人？"
teg.113.1:0 "他们对共和国有用"
teg.113.2:0 "共和国不需要这些人"

teg.114.t:0 "紧急事态"
teg.114.d:0 "由于近日的战事失利，犬走椛和她的支持者紧急在[?TEG.capital.GetCapitalVictoryPointName]发动了政变夺取权力。"
teg.114.1:0 "希望她能带我们走出困境"