l_english:
 teg.1.t:0 "共和国政府的解决方案：延续天魔的地位"
 teg.1.d:0 "天狗的分裂无论对于共和国还是我们都是难以忍受的，如今她们提出了一套解决方案，就是保障天魔的神圣地位。我们对是否要接受共和国的提议产生了分歧，如果我们不接受，她们可能会继续发起进攻。"
 teg.1.1:0 "不要接受她们的提议，同时向天界和守矢求助。"
 teg.1.2:0 "不要接受她们的提议，寻找守矢求助。" 
 teg.1.3:0 "不要接受她们的提议，寻找天界求助。"
 teg.1.4:0 "这是我们天狗内部问题，我们可以再商榷一下。"

 teg.2.t:0 "共和国政府的解决方案：天魔即天狗"
 teg.2.d:0 "天狗的分裂无论对于共和国还是我们都是难以忍受的，如今她们提出了一套解决方案，就是让天魔作为天狗大家庭的一员继续生活下去。这对我们来说是难以接受的，但我们不接受，她们可能会继续发起进攻。"
 teg.2.1:0 "不要接受她们的提议，同时向天界和守矢求助。"
 teg.2.2:0 "不要接受她们的提议，寻找守矢求助。" 
 teg.2.3:0 "不要接受她们的提议，寻找天界求助。"
 teg.2.4:0 "这是我们天狗内部问题，我们可以再商榷一下。"

 teg.3.t:0 "[OTG.GetName]寻求我们的帮助"
 teg.3.d:0 "[OTG.GetName]向我们发来求助信息，近期[TEG.GetName]可能会再度发起进攻，希望我们能和她们结盟。"
 teg.3.1:0 "为了抑制天狗，必须结盟！"
 teg.3.2:0 "我们不要参与天狗的内务。"

 teg.4.t:0 "共和国要求我们接受她们的要求：延续天魔的地位"
 teg.4.d:0 "共和国终于发来了她们的最后通牒，要求天魔和大天狗政府立即接受共和国的条件，维护天狗的统一！"
 teg.4.1:0 "无可奈何的选择。"
 teg.4.2:0 "这群天狗反了！"

 teg.5.t:0 "共和国要求我们接受她们的要求：天魔即天狗"
 teg.5.d:0 "共和国终于发来了她们的最后通牒，要求天魔和大天狗政府立即接受共和国的条件，维护天狗的统一！"
 teg.5.1:0 "无可奈何的选择。"
 teg.5.2:0 "这群天狗反了！"

 teg.6.t:0 "天魔和大天狗们不愿统一！"
 teg.6.d:0 "她们拒绝了我们的方案，为了天狗的统一，我们应该。。。"
 teg.6.1:0 "得采取非常措施了。"
 teg.6.2:0 "也许还有别的道路。。。"

 teg.7.t:0 "天狗的天魔问题最终结果"
 teg.7.d1:0 "天狗社会由于红魔馆——妖怪山的战争的失败使得她们彻底分裂成为忠于天魔的原大天狗政府和新的共和政府，而外来势力的干涉使得天狗并未完成统一。如今[TEG.GetName]成功的外交策略，使得天狗社会再度成为一个整体。"
 teg.7.d2:0 "天狗社会由于红魔馆——妖怪山的战争的失败使得她们彻底分裂成为忠于天魔的原大天狗政府和新的共和政府，而外来势力的干涉使得天狗并未完成统一。而如今[TEG.GetName]想要统一天狗的意向越来越剧烈，进而向天魔发动了进攻，而这次是否会成功呢？"
 teg.7.1:0 "最好的结果。"
 teg.7.2:0 "一个隐患或许就这样消失了。"
 teg.7.3:0 "天狗会统一的！"
 teg.7.4:0 "看起来天狗社会也不是那么的和谐。"

 teg.8.t:0 "[TEG.GetName]提议开放交流" 
 teg.8.d:0 "一向保守的天狗近期开始走向开放交流，目前还仅限于妖怪山内部，我们或许可以从中学到些什么，但作为条件我们也必须进行开放交流。"
 teg.8.1:0 "互利的条例！"
 teg.8.2:0 "不要相信狡猾的天狗！"

 teg.9.t:0 "[TEG.GetName]提议合作"
 teg.9.d:0 "自上次战败后，我们开始和[SCA.GetName]划清界限，但她们仍然积极扩张，而我们作为她们邻国的之一，由于掌控了幻想乡一部分人类的信仰，她们对我们的这部分“资源”一直耿耿于怀，使我们倍感危机。如今，天狗又要想进攻[SCA.GetName]，并承诺我们能够彻底瓦解吸血鬼的潜在威胁，但我们由于上次的失败，意见并不统一。。。"
 teg.9.1:0 "我们需要和天狗合作。"
 teg.9.2:0 "我们自己能够办到。"

 teg.10.t:0 "[TEG.GetName]建议妖怪山应当组成防御联盟" 
 teg.10.d:0 "外部的威胁自结界危机之后就没有消停过，虽然天狗现在有着比较诡异的制度，但她们还是仍然作为妖怪山的守护者而自居，也许我们应该接受她们的提议。"
 teg.10.1:0 "签订这份协议。"
 teg.10.2:0 "没有必要。"

 teg.11.t:0 "[TEG.GetName]提议和我们结盟" 
 teg.11.d:0 "天狗认为我们在许多方面有着共通之处，所以想与我们结盟，尽管她们的民主制度可能对于我们来说也是一定程度上的对立，但我们或许可能一起合作来获得共同的利益。"
 teg.11.1:0 "求同存异，盟友越多越好。"
 teg.11.2:0 "所以这没有必要。"

 teg.12.t:0 "[TEG.GetName]宣布减少征兵"
 teg.12.d:0 "由于天狗内战的巨大消耗，新上台的[TEG.GetLeader]决定先将重心放在了重新整顿上，让那些参加了天狗革命的人重新回到了以前的生活之中，做好天狗在这个时代的发展。\n然而更多人认为即便是[TEG.GetLeader]，[TEG.GetName]也没有放弃对外扩张天狗的影响力，一旦天狗调整好状态，幻想乡将会面临更加大的危机。"
 teg.12.1:0 "我们需要和平。"
 teg.12.2:0 "还是得时刻注意着她们。"
 teg.12.3:0 ""
 teg.12.4:0 ""

 teg.13.t:0 "[TEG.GetName]开始建立天狗情报局"
 teg.13.d:0 "随着时代的变化，擅长收集情报的天狗也做出了改变。日前，[TEG.GetName]总统[TEG.GetLeader]——原来就被称为最接近人类的天狗宣称自己亲自了创立天狗情报局，招募了那些非常擅长隐蔽收集新闻的天狗们，旨在用种种方式向收集其他势力的机密情报和信息。\n理论上应该低调的事，但[TEG.GetName]这高调宣布让人惊讶，想必实际上这也是[TEG.GetName]为了扩大自己影响力的手段之一。但不管怎样，幻想乡各界都开始要对自己的情报信息要做好更加严格的保密措施了。"
 teg.13.1:0 "这是天狗在幻想乡新的姿势。"
 teg.13.2:0 "令人不安的消息。"
 teg.13.3:0 ""
 teg.13.4:0 ""

 teg.14.t:0 "[TEG.GetName]在自己的对外新闻中开始大肆宣传民主制度"
 teg.14.d:0 "在幻想乡各界保持中立的[EMB.GetName]，有各大势力自己的对外宣传媒体。而目前，天狗的新闻让人感到不适，她们开始大肆宣扬幻想乡制度的落后性，吹捧外界来的民主制度是幻想乡之光，这让许多势力开始反感。但仍然有一些小妖怪被此影响，那些与天狗不友好的势力开始决定封锁新的天狗新闻，来避免自己的人民收到意识形态上的洗脑。"
 teg.14.1:0 "幻想乡终究会变天。"
 teg.14.2:0 "天狗的影响力在扩大。"
 teg.14.3:0 ""
 teg.14.4:0 ""

 teg.15.t:0 "[TEG.GetName]宣布将做好全民动员的准备"
 teg.15.d:0 "由于[TEG.GetName]的周边势力都对其充满了敌意，之前的[TEG.GetName]和平解决的方式失败。新上台的[TEG.GetLeader]放弃了和解的可能，决定以武力方式的解决这一问题，宣布做好一切全面战争的准备。虽然天狗们刚刚经历过内战，但仍然拥有强大的势力，目前这一条新闻已经引起了妖怪山诸多势力的恐慌。"
 teg.15.1:0 "和解已经没有可能了。"
 teg.15.2:0 "妖怪山又会有一场大战吗？"
 teg.15.3:0 ""
 teg.15.4:0 ""

 teg.16.t:0 "[TEG.GetName]称自己在这个时代被赋予了天命"
 teg.16.d:0 "一条重磅消息来自[TEG.GetName]，她们高调的宣布，自己在这个幻想乡动荡的年代，被赋予了改变幻想乡的历史使命，要让幻想乡的所有居民都能够得到真正的自由，无论是思想还是行动。结界危机已经证明固执的旧势力已成为阻碍幻想乡进步的最大障碍，虽然会有着就和平考虑的短暂妥协，但她们最终要帮助幻想乡的所有人用种种方式处理这些障碍，或许是和平的改革、或许是激进的革命、亦或许直接的讨伐。但不管怎样这一切都将是为了幻想乡。\n各大势力认为这是[TEG.GetName]想要名正言顺地侵略幻想乡的预告，应该立即与无耻的天狗断绝交往。"
 teg.16.1:0 "这是我们的天命。"
 teg.16.2:0 "她们这是何来的自信？"
 teg.16.3:0 ""
 teg.16.4:0 ""

 teg.17.t:0 "[TEG.GetName]开始把宣扬自己的意识形态放在第一位"
 teg.17.d:0 "[TEG.GetName]在之前高调的宣扬自己的天命论之后，[TEG.GetLeader]总统宣布之后她们将把宣传自己的意识形态放在第一位，使更多势力建立和她们一样的民主制度，以此来推进幻想乡的进步。目前，各大势力对于她们这一言论，认为天狗已经基本定下了她们在这个时代的新计划。"
 teg.17.1:0 "开始行动了。"
 teg.17.2:0 "她们的计划不会得逞。"
 teg.17.3:0 ""
 teg.17.4:0 ""

 teg.18.t:0 "[TEG.GetName]开始进一步改善自己的工业能力"
 teg.18.d:0 "[TEG.GetName]在之前高调的宣扬自己的天命论之后，[TEG.GetLeader]总统宣布之后她们将进一步改善自己的生产能力，为幻想乡那些有着远大目标的势力提供后方资源，成为她们有力的后备军，以此来推进幻想乡的进步。目前，各大势力对于她们这一言论，认为天狗已经基本定下了她们在这个时代的新计划。"
 teg.18.1:0 "开始行动了。"
 teg.18.2:0 "或许她们不会这么快的行动。"
 teg.18.3:0 ""
 teg.18.4:0 ""

 teg.19.t:0 "[TEG.GetName]宣扬阶级斗争"
 teg.19.d:0 "[TEG.GetName]在之前高调的宣扬自己的天命论之后，[TEG.GetLeader]总统宣布之后她们将直接用武力的方式“说服”那些固执的旧势力，打破枷锁，让那些小势力得以自由，以此来推进幻想乡的进步。目前，各大势力对于她们这一言论，认为天狗已经基本定下了她们在这个时代的新计划。"
 teg.19.1:0 "开始行动了。"
 teg.19.2:0 "看样子战争已经不可避免了。"
 teg.19.3:0 ""
 teg.19.4:0 ""

 teg.20.t:0 "[TEG.GetName]在妖怪山的外交方针获得成功"
 teg.20.d:0 "[TEG.GetName]在妖怪山的外交方针获得了成功，许多旧势力开始接受新的天狗政府的同时，也接受了她们的新制度，一部分势力甚至开始模仿她们，似乎民主制度在妖怪山传播开来了。\n而天狗的影响力在妖怪山的扩张，也引起了一部分势力的恐慌。"
 teg.20.1:0 "这是必然的结果。"
 teg.20.2:0 "这是妖怪山的选择。"
 teg.20.3:0 "天狗是成功了？"
 teg.20.4:0 ""

 teg.21.t:0 "[TEG.GetName]把宣传的目标放在了妖怪山外"
 teg.21.d:0 "[TEG.GetName]之前为选择在妖怪山内还是妖怪山外扩大影响力产生了争议，最终她们选择了妖怪山外，向一些大势力结盟，并影响她们改变，这意味着她们的思想会在幻想乡四处开花。"
 teg.21.1:0 "幻想乡终究改变。"
 teg.21.2:0 "这似乎不是个好消息。"
 teg.21.3:0 ""
 teg.21.4:0 ""

 teg.22.t:0 "[TEG.GetName]称自己将进一步接纳妖怪山外的盟友"
 teg.22.d:0 "随着[TEG.GetName]一部分非妖怪山势力建立了盟友关系，她们签订了新的条约，把阵营名改变为[TEG.GetFactionName]。同时[TEG.GetLeader]高调宣布，她们正式把自己的历史使命放到了妖怪山之外的地方，将积极接纳那些原来弱小的非妖怪山势力，将在幻想乡最关键的时刻，突破种种困难，互帮互助，为幻想乡的未来铺路。"
 teg.22.1:0 "这是必然的结果。"
 teg.22.2:0 "这是历史的选择。"
 teg.22.3:0 "这会成为趋势？"
 teg.22.4:0 ""

 # teg.23.t:0 "引领幻想乡的革新"
 # teg.23.d:0 ""
 # teg.23.1:0 ""
 # teg.23.2:0 ""
 # teg.23.3:0 ""
 # teg.23.4:0 ""

 teg.24.t:0 "[TEG.GetName]声称自己是幻想乡的民主革命基地"
 teg.24.d:0 "[TEG.GetName]称，妖怪山再次像幻想乡上的历史一样，有着幻想乡不可超越的地方，但她们这次又不像历史一样，封闭自己，这次积极投入于幻想乡的变革之中。日前她们接纳了一批妖怪到妖怪山上，接受先进的思想教育，让她们回到自己的故土之时，也能以革命的方式建立起类似的制度。\n而这一行为，无疑会被认为是战争的征兆。"
 teg.24.1:0 "革命必然会有牺牲。"
 teg.24.2:0 "开始清理可疑分子！"
 teg.24.3:0 ""
 teg.24.4:0 ""

 teg.25.t:0 "[TEG.GetName]已进入战争戒备状态"
 teg.25.d:0 "随着幻想乡现在局势的变化，经过内战洗礼的[TEG.GetName]又宣布进入了战争戒备状态，她们在做好防御的同时，也会做好主动发动战争的准备。"
 teg.25.1:0 "我们准备好了！"
 teg.25.2:0 "幻想乡将再度混乱。"
 teg.25.3:0 ""
 teg.25.4:0 ""

 teg.26.t:0 "[TEG.GetName]主动讨伐天界"
 teg.26.d:0 "天界在之前的妖怪山的混乱之中，干涉了天狗的内政，使得天狗的统一被推迟。现在[TEG.GetName]采取了报复行为，而向[TES.GetName]和[CCA.GetName]宣战，并称表示自己的行为对幻想乡是绝对的正义，天界之前的行为，表明了她们想要入侵幻想乡的事实，而天界人和月都有着一定的关系，所以她们实际上是在抵御月球人。"
 teg.26.1:0 "幻想乡必须由我们来保护！"
 teg.26.2:0 "她们这是在胡说！"
 teg.26.3:0 "她们在说什么？"
 teg.26.4:0 "听起来是一层很复杂的关系。"

 teg.27.t:0 "[TEG.GetName]发动了妖怪山统一战争"
 teg.27.d:0 "140季妖怪山与红魔馆战争的失败让妖怪山失去了在幻想乡的优势地位，妖怪山从此走向了下坡路。而河童的内战让妖怪山的意识形态正式分裂，分裂成了支持民主等外界理念的妖怪改革势力以及支持传统威权的守矢保守神明势力。而现在，[TEG.GetName]终于开始终结这一状况，选择向[MRY.GetName]宣战。外界普遍认为这是堵上了妖怪山未来的一场血腥战争，但这场"刹神"战争是否成功呢？"
 teg.27.1:0 "与神明作对不会有好下场的！"
 teg.27.2:0 "把守旧的外界统治者赶出去！"
 teg.27.3:0 "不管怎样，妖怪山的衰落是必然的。"

 teg.28.t:0 "[TEG.GetName]向[SCA.GetName]发动报复战争"
 teg.28.d:0 "令妖怪山混乱的源头就是[SCA.GetName]了。现在[TEG.GetName]自认为代表了妖怪山，而向[SCA.GetName]宣战，她们认为只有报复成功，才能挽救天狗和妖怪山的威望，并将自己的影响力扩大的幻想乡。[TEG.GetName]这一消息一发出，那些同样对[SCA.GetName]有着报复心理的势力，也开始蠢蠢欲动了。"
 teg.28.1:0 "这次我们会成功的！"
 teg.28.2:0 "她们为何如此执着？"
 teg.28.3:0 "听起来是一个机会？"
 teg.28.4:0 ""

 teg.29.t:0 "[TEG.GetName]准备在全妖怪山发动革命"
 teg.29.d:0 "[TEG.GetName]高调的宣布，很快她们将向所有那些不符合自己理念的异端妖怪山势力宣战，这一消息震惊了幻想乡，有人认为，天狗这一行为，无疑相当于自杀。"
 teg.29.1:0 "胜负在此一战！"
 teg.29.2:0 "真是疯狗。"
 teg.29.3:0 ""
 teg.29.4:0 ""

teg.101.t:0 "天狗共和国大选"
teg.101.d:0 ""
teg.101.1:0 "射命丸文"
teg.101.2:0 "姬海棠果"

teg.102.t:0 "犬走椛支持者起义"
teg.102.d:0 ""
teg.102.1:0 "出乎意料的发展"

teg.103.t:0 "守矢问题的解决方案"
teg.103.d:0 ""
teg.103.1:0 "武力将是唯一的解决方案"
teg.103.2:0 "也许还有谈判的余地？"

teg.104.t:0 "天狗希望与我们合作"
teg.104.d:0 ""
teg.104.1:0 "我们会加入民主同盟"
teg.104.2:0 "我们不会接受这一提案"

teg.105.t:0 "守矢神社同意了我们的提案"
teg.105.d:0 ""
teg.105.1:0 "我们将向整个幻想乡传播民主！"

teg.106.t:0 "守矢神社拒绝了我们的提案"
teg.106.d:0 ""
teg.106.1:0 "那么剩下的选择只有一个"

