l_english:
hum.101.t:0 "重新修订与[TKM.GetName]的协议"
hum.101.d:0 "现在，我们已经初步摆脱了妖怪的影响，我们可以试着与[TKM.GetName]协商重新修订保护协议。当然，如果[TKM.GetName]不同意修订协议，则可能意味着我国与[TKM.GetName]的战争。有人提议我们可以邀请[SCA.GetName]作为调解人，这样无疑会大大提高协商成功的概率，即使协商失败，我们也会在战争中获得[SCA.GetName]作为盟友，然而，显然我们必须为此支付一笔不菲的调解费。我们的选择是？"
hum.101.1:0 "邀请[SCA.GetName]作为调解人"
hum.101.2:0 "我们自己去"

hum.102.t:0 "[HUM.GetName]邀请我们作为调解人"
hum.102.d:0 "近日，[HUM.GetName]的使团向我们提议，希望我们能够作为调解人帮助他们摆脱[TKM.GetName]的控制。这一举动如果成功，无疑将削弱[TKM.GetName]的实力，同时[HUM.GetName]也愿意向我国提供可观的调解费。然而，如果此次调解失败，我国必须参与[HUM.GetName]对抗[TKM.GetName]的战争。我们应该如何回复他们？"
hum.102.1:0 "我们很乐意作为调解人"
hum.102.2:0 "这是他们自己的事"

hum.103.t:0 "[SCA.GetName]同意作为调解人"
hum.103.d:0 "来自[SCA.GetName]方面的消息，[SCA.GetName]同意作为我国与[TKM.GetName]之间的调解人。"
hum.103.1:0 "太好了"

hum.104.t:0 "[SCA.GetName]拒绝作为调解人"
hum.104.d:0 "来自[SCA.GetName]方面的消息，[SCA.GetName]拒绝作为我国与[TKM.GetName]之间的调解人。"
hum.104.1:0 "也许我们只能靠自己"

hum.105.t:0 "[HUM.GetName]希望重新修订协议"
hum.105.d:0 "[HUM.GetName]的代表前来与我们协商，希望能够就我国与[HUM.GetName]间的协议进行重新修订。此外，[SCA.GetName]的代表也作为调解人出场并表达了对[HUM.GetName]诉求的支持。"
hum.105.1:0 "我们最好不要冒险"
hum.105.2:0 "准备开战"

hum.106.t:0 "[HUM.GetName]希望重新修订协议"
hum.106.d:0 "[HUM.GetName]的代表前来与我们协商，希望能够就我国与[HUM.GetName]间的协议进行重新修订。"
hum.106.1:0 "我们同意这份协议"
hum.106.2:0 "准备开战"

hum.107.t:0 "[TKM.GetName]同意重新修订协议"
hum.107.d:0 "经过我们与[TKM.GetName]方面的协商，[TKM.GetName]最终决定同意与我们重新修订协议。"
hum.107.1:0 "太好了"

hum.108.t:0 "[TKM.GetName]拒绝重新修订协议"
hum.108.d:0 "虽然我们尽了最大的努力，[TKM.GetName]似乎仍然对我们提出的条件感到不满，一场战争似乎难以避免。"
hum.108.1:0 "我们必须为战争做准备"

hum.109.t:0 "人类自由市成立"
hum.109.d:0 "近日，人类村落的领袖[HUM.GetLeader]发表声明，人类村落将正式改组为[HUM.GetName]。\n\n尽管[HUM.GetLeader]表示，此举是为了进一步表示人类没有参与幻想乡争斗的愿望，但不少妖怪势力，特别是上一次战争的胜利国对人类的行动表示担忧。现在，许多妖怪在[HUM.GetName]设立的有关机构纷纷开始撤离，同时也可以观察到，由战胜国扶持的人类财阀势力也已经失去影响，现任的[HUM.GetName]政府显然有逐步清除战胜国影响的打算。\n\n虽然仍有一部分人类对[HUM.GetLeader]拒绝参与斗争的思想感到不满，但大多数人类都对[HUM.GetLeader]的举措表示支持。"
hum.109.1:0 "有趣"
hum.109.2:0 "人类的新时代！"

hum.110.t:0 "[HUM.GetName]要求我们回归"
hum.110.d:0 "由于幻想乡的几大势力都已经停止保障我们的独立，[HUM.GetName]认为[EMB.GetName]已经没有需要行使的职能了，并要求我们回归[HUM.GetName]。"
hum.110.1:0 "也许[EMB.GetName]没有独立存在的必要了"
hum.110.2:0 "我们不会屈服"

hum.111.t:0 "[EMB.GetName]同意回归"
hum.111.d:0 "[EMB.GetName]方面决定同意我们的要求，现在[EMB.GetName]正式回归[HUM.GetName]。"
hum.111.1:0 "太好了"

hum.112.t:0 "[EMB.GetName]拒绝回归"
hum.112.d:0 "[EMB.GetName]方面拒绝了我们的要求，似乎他们有自己的打算。"
hum.112.1:0 "那就只有用战争解决了"